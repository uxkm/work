/* Reset */

*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;}
body{min-width:320px;-webkit-text-size-adjust:none;}
fieldset, img{border:0 none;}
img{width:100%;margin:0;padding:0;vertical-align:middle;}
ul, ol, menu, li{list-style:none;}
blockquote, q{quotes:none}
blockquote:before, blockquote:after, q:before, q:after {content:'';content:none;}
label{vertical-align:middle;}
input, select, textarea, button{font-size:100%;vertical-align:middle;}
button{border:0 none;background-color:transparent;cursor:pointer;}
table{width:100%;border-collapse:collapse;border-spacing:0;}
span, i, b, ins, del, strong, label, b{vertical-align:middle;}
ins{text-decoration:none;}
a{text-decoration:none;}
a:hover,a:active,a:visited,a:focus{text-decoration:none;}
address,caption,cite,code,dfn,em,var,i,ins{font-style:normal;font-weight:normal;}
iframe{width:100%;height:100%;margin:0;border:0;}

/* Typo Graphy Title */

/* Button Common Style */
button{border:1px solid transparent;outline:0;cursor:pointer;-webkit-appearance:button;-moz-appearance:none;-webkit-appearance:none;appearance:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent;}
.btn{display:flex;justify-content:center;align-items:center;position:relative;height:40px;padding:0 14px;border:1px solid transparent;background-color:#fff;color:#898b92;line-height:1;font-weight:400;text-align:center;white-space:nowrap;vertical-align:middle;border-radius:5px;-webkit-border-radius:5px;-moz-border-radius:5px;-ms-border-radius:5px;-o-border-radius:5px;}
.btn .icon{display:inline-block;background-repeat:no-repeat;line-height:1;vertical-align:middle;}
.btn span{display:inline-block;font-size:15px;line-height:1;font-weight:700;letter-spacing:-0.6px;vertical-align:middle;}
.btn.sm span{font-weight:400;}
.btn .icon + span{margin-left:5px;color:#333;font-size:16px;letter-spacing:-0.64px;}
.btn[disabled]{border-color:#eee;background-color:#f8f8f8;cursor:not-allowed;}
.btn[disabled] span{color:#aaa;}
/* Button Group */
.btngroup{display:flex;justify-content:space-between;position:relative;}
.btngroup.flexwrap{flex-wrap:wrap;}
.btngroup.flexwrap .btn{margin-bottom:5px;}
/* Button Group Default 그룹안의 버튼이 1개 일 경우 */
.btngroup.btnlen1 .btn{width:100%;min-width:auto;height:40px;border-radius:3px;}
.btngroup.btnlen1 .btn.ml,
.btngroup.btnlen2 .btn.ml{height:44px;}
.btngroup.btnlen1 .btn.ml span,
.btngroup.btnlen2 .btn.ml span{font-size:16px;font-weight:700;line-height:22px;}
/* Button Group Default 그룹안의 버튼이 2개 일 경우 */
.btngroup.btnlen2 .btn{width:calc((100% - 9px)/2);}
/* Button Group 큰 사이즈(X-Large) 그룹안의 버튼이 2개 일 경우 */
.btngroup.btnlen2 .btn.xl{width:50%;border-radius:3px 0 0 3px;border-right:0;}
.btngroup.btnlen2 .btn.xl + .btn.xl{border-radius:0 3px 3px 0;}
/* Button Group 큰 사이즈(Small) 그룹안의 버튼이 2개 일 경우 */
.btngroup.btnlen3 .btn.sm{min-width:113px;}
.btngroup.btnlen3 .btn-present{width:15%;min-width:50px;margin:0 5px;border-color:#bbb;background:#bbb;}
.btngroup.btnlen3 .btn-purchase{min-width:50%;}
/* Bottom Tabbar Button */
.bgfixed{padding:15px 15px 24px;box-shadow:0 -3px 8px 0 rgba(0, 0, 0, 0.05);background-color:#ffffff;}
.bgfixed::before{content:"";display:block;position:absolute;top:0;left:0;width:100%;height:1px;background:#eee;}
.bgfixed .btn{width:100%;min-width:auto;height:60px;border-radius:4px;border:1px solid #f14a38;background-color:#ff5340;}
.bgfixed .btn span{color:#fff;font-size:18px;letter-spacing:-0.72px;}
.bgfixed .btn-cart{background-color:#fff;}
.bgfixed .btn-cart span{color:#ff5340;}
.bgfixed.btnlen1{padding-right:0;padding-left:0;box-shadow:none;}
.bgfixed.btnlen1::before{display:none;}
.bgfixed.btnlen1 > .btn{width:100%;height:50px;border-radius:0;}
.bgfixed.btnlen1 > .btn span{font-size:16px;font-weight:700;}
.bgfixed.btnlen2 > .btn{width:calc((100% - 5px)/2);}
.bgfixed.btnlen2 > .btn span{font-weight:400;}
/* 버튼 추가 또는 등록하기 dotted 형태 */
.addbtn-area .btn{width:100%;height:80px;border:dashed 1px #ccc;}
.addbtn-area .btn .icon{position:relative;width:13px;height:13px;}
.addbtn-area .btn .icon:before,
.addbtn-area .btn .icon:after{content:"";position:absolute;top:0;left:50%;display:block;width:1px;height:13px;background:#ddd;}
.addbtn-area .btn .icon:after{transform:rotate(90deg);-webkit-transform:rotate(90deg);-moz-transform:rotate(90deg);-ms-transform:rotate(90deg);-o-transform:rotate(90deg);}
.addbtn-area .btn span{margin-left:10px;color:#aaa;font-size:14px;line-height:20px;letter-spacing:-0.56px;}
/* 기본 유형별 버튼 정의 */

.xl,

.sm,

/* 사이즈 더 작은 경우(Small X-Size) 유형별 버튼 정의 */

.icon.lock {background-position: -10px -10px;}
.icon.lock-discord {background-position: -50px -10px;}

.icon.lock-usually {background-position: -50px -50px;}

*/
.icon.lock {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock.svg');}
.icon.lock-discord {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-discord.svg');}
.icon.lock-success {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-success.svg');}
.icon.lock-usually {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-usually.svg');}
.icon.lock-weak {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-weak.svg');}
.discord .icon.lock {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-discord.svg');}
.success .icon.lock {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-success.svg');}
.usually .icon.lock {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-usually.svg');}
.weak .icon.lock {height: 100%;margin: 0 15px;background-image:url('//imagedev.hmall.com/m/img/co/icon/ico-lock-weak.svg');}
.icon em{position:absolute;top:50%;right:24px;transform:translateY(-50%);display:inline-block;width:45px;text-align:right;}


/* 
<div class="inputbox ml usually"> 보통
<i class="icon lock-usually"><em>보통</em></i>
<i class="icon lock-discord"><em>불일치</em></i>
<i class="icon lock-weak"><em>취약</em></i>
<i class="icon lock-success"><em>안전</em></i>
*/
.inputbox.usually .inplabel,

/* S : x icon css 유형 */
.btn-close .icon{background:none;}
.btn-close .icon:before,
.btn-close .icon:after{content:'';position:absolute;height:1px;width:20px;top:50%;left:50%;margin:-1px 0 0 -10px;background:#999;}
.btn-close .icon:before{border-radius:5px;-webkit-transform:rotate(45deg); -moz-transform:rotate(45deg); -ms-transform:rotate(45deg); -o-transform:rotate(45deg); transform:rotate(45deg); -webkit-border-radius:5px; -moz-border-radius:5px; -ms-border-radius:5px; -o-border-radius:5px; }
.btn-close .icon:after{border-radius:5px;-webkit-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-o-transform:rotate(-45deg);transform:rotate(-45deg);}
.btn-close span{color:transparent;}
.btn-del .icon{background:none;}
.btn-del .icon:before,
.btn-del .icon:after{content:'';position:absolute;height:1px;width:20px;top:50%;left:50%;margin:-1px 0 0 -10px;background:#999;}
.btn-del .icon:before{border-radius:5px;-webkit-transform:rotate(45deg); -moz-transform:rotate(45deg); -ms-transform:rotate(45deg); -o-transform:rotate(45deg); transform:rotate(45deg); -webkit-border-radius:5px; -moz-border-radius:5px; -ms-border-radius:5px; -o-border-radius:5px; }
.btn-del .icon:after{border-radius:5px;-webkit-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-o-transform:rotate(-45deg);transform:rotate(-45deg);}
.btn-del span{color:transparent;}
/* css up/down icon 정의 */
.icon.updown{position:relative;width:20px;}
.icon.updown::before, 
.icon.updown::after{content: '';display:block;position:absolute;top:50%;right:0;width:10px;height:1.5px;border-radius: 1px;background: #333;-webkit-transition: all .3s ease;transition: all .3s ease;}
.icon.updown::before{margin-right:6px;-webkit-transform: scale(0.96, 0.8) rotate(50deg);transform: scale(0.96, 0.8) rotate(50deg);}
.icon.updown::after{-webkit-transform: scale(0.96, 0.8) rotate(-50deg);transform: scale(0.96, 0.8) rotate(-50deg);}
.selected .icon.updown::before, 
.active .icon.updown::before, 
.ui-active .icon.updown::before, 
.selected .icon.updown::after,
.active .icon.updown::after,
.ui-active .icon.updown::after{background:#333;}
.selected .icon.updown::before,
.active .icon.updown::before,
.ui-active .icon.updown::before{-webkit-transform: scale(0.96, 0.8) rotate(-50deg);transform: scale(0.96, 0.8) rotate(-50deg);}
.selected .icon.updown::after,
.active .icon.updown::after,
.ui-active .icon.updown::after{-webkit-transform: scale(0.96, 0.8) rotate(50deg);transform: scale(0.96, 0.8) rotate(50deg);}

select{width:100%;height:40px;padding:0 14px;border:1px solid #eee;background:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-bottom-on-2x.png) no-repeat calc(100% - 15px) 50%;background-size:10px 5px;-webkit-border-radius:3px;-moz-border-radius:3px;-o-border-radius:3px;border-radius:3px;}
select[disabled]{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-bottom-off-2x.png);}
textarea{width:100%;background-color:transparent;color:#aaa;font-size:14px;line-height:17px;letter-spacing:-0.56px;-moz-appearance:none;-webkit-appearance:none;appearance:none;-webkit-border-radius:3px;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;border-radius:3px;}
input[disabled]{border-color:transparent;background-color:transparent;}
select[disabled],
textarea[disabled]{border-color:#eee;background-color:#f8f8f8;cursor:not-allowed;}
input[readonly],
select[readonly],
textarea[readonly]{border-color:#666;color:#111;}
.ios input[disabled]{color:#111;}
/* [type="text"], */
[type="text"],
[type="email"],
[type="search"],
[type="password"],
[type="number"],
[type="tel"],
[type="file"]{display:inline-flex;width:100%;padding:0 14px;border:0;color:#aaa;font-size:14px;letter-spacing:-0.56px;-webkit-border-radius:3px;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;border-radius:3px;cursor:text;-webkit-appearance:button;-moz-appearance:none;-webkit-appearance:none;appearance:none;cursor:text;outline:0;}
/* [type="file"]{display:inline-flex;width:100%;height:40px;padding:0 14px;border:1px solid #eee;color:#aaa;font-size:14px;letter-spacing:-0.56px;-webkit-border-radius:3px;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;border-radius:3px;-webkit-appearance:button;-moz-appearance:none;-webkit-appearance:none;appearance:none;cursor:text;outline:0;} */
[type="text"]:focus,
[type="email"]:focus,
[type="search"]:focus,
[type="password"]:focus,
[type="number"]:focus,
[type="tel"]:focus,
[type="file"]:focus,
[type="text"]:active,
[type="email"]:active,
[type="search"]:active,
[type="password"]:active,
[type="number"]:active,
[type="tel"]:active,
[type="file"]:active{border-color:transparent;color:#111;}
[type="text"]:focus::-webkit-input-placeholder,
[type="email"]:focus::-webkit-input-placeholder,
[type="search"]:focus::-webkit-input-placeholder,
[type="password"]:focus::-webkit-input-placeholder,
[type="number"]:focus::-webkit-input-placeholder,
[type="tel"]:focus::-webkit-input-placeholder,
[type="file"]:focus::-webkit-input-placeholder{color:transparent;}
[type='checkbox']:checked{-webkit-appearance:checkbox;}
[type='search']::-webkit-search-cancel-button{-webkit-appearance:none;}
[type="range"]{width:100%;height:30px;padding:0;-webkit-appearance:none;cursor:pointer;outline:none;background:transparent;}
[type="range"]::-webkit-slider-runnable-track{height:6px;border:none;-webkit-border-radius:100px;-moz-border-radius:100px;-ms-border-radius:100px;-o-border-radius:100px;border-radius:100px;}
[type="range"]:focus{outline:none;}
[type="range"]:focus::-webkit-slider-runnable-track{background:#f8f8f8;}
[type="range"]::-moz-range-track {height:6px;background:#f8f8f8;border:none;border-radius: 100px; -webkit-border-radius: 100px; -moz-border-radius: 100px; -ms-border-radius: 100px; -o-border-radius: 100px;}
[type="range"]:-moz-focusring {outline:1px solid white;outline-offset:-1px;}
[type="range"]::-ms-track {height:6px;background:transparent;border-color:transparent;border-width:0 0;color:transparent;}
[type="range"]::-ms-fill-lower,
[type="range"]:focus::-ms-fill-lower{background:#aaaaaa; border-radius: 10px; -webkit-border-radius: 10px; -moz-border-radius: 10px; -ms-border-radius: 10px; -o-border-radius: 10px;}
[type="range"]::-ms-fill-upper,
[type="range"]:focus::-ms-fill-upper{background:#f8f8f8; border-radius: 10px; -webkit-border-radius: 10px; -moz-border-radius: 10px; -ms-border-radius: 10px; -o-border-radius: 10px;}
[type="range"]::-webkit-slider-thumb{width: 30px; height:30px; margin-top: -12px; background:#ffffff; border: 2px solid #666666; -webkit-appearance: none; border-radius: 100%; -webkit-border-radius: 100%; -moz-border-radius: 100%; -ms-border-radius: 100%; -o-border-radius: 100%; }
[type="range"]::-moz-range-thumb{width: 26px; height: 26px; margin-top: -10px; background: #ffffff; border: 2px solid #666666; border-radius: 100%; -webkit-border-radius: 100%; -moz-border-radius: 100%; -ms-border-radius: 100%; -o-border-radius: 100%;}
[type="range"]::-ms-thumb{width:26px; height: 26px; margin-top: 0; background: #ffffff; border: 2px solid #666666; border-radius: 100%; -webkit-border-radius: 100%; -moz-border-radius: 100%; -ms-border-radius: 100%; -o-border-radius: 100%;}
/* Switch */
.switch{position:relative;display:inline-block;}
.switch input[type="checkbox"]{position:absolute;top:0;left:0;width:0;height:0;}
.switch .switch-track{position:relative;display:inline-block;width:50px;height:25px;border:1px solid #454545;border-radius:50px;background:#f4f4f4;transition:all 0.5s;-webkit-transition:all 0.5s;-moz-transition:all 0.5s;-ms-transition:all 0.5s;-o-transition:all 0.5s;}
.switch .switch-thumb{ position:absolute; top:-1px; left:-1px; width:25px; height:25px; border-radius:50%; background:#fff; border:1px solid #454545; transition:left 0.3s; -webkit-transition:left 0.3s; -moz-transition:left 0.3s; -ms-transition:left 0.3s; -o-transition:left 0.3s; -webkit-border-radius:50%; -moz-border-radius:50%; -ms-border-radius:50%; -o-border-radius:50%; }
.switch .switch-label{}
.switch input[type="checkbox"]:checked + .switch-track{background:#454545;}
.switch input[type="checkbox"]:checked + .switch-track .switch-thumb{left:25px;}
.btn-switch{display:inline-block;}
.btn-switch .text{display:inline-block;}
.btn-switch input[type='checkbox']{position:absolute;width:0;height:0;line-height:0;text-indent:-9999px;}
.btn-switch input[type='checkbox'] + i{display:inline-block;position:relative;width:40px;height:22px;background:#ddd;border-radius:15px;}
.btn-switch input[type='checkbox'] + i span{position:absolute;left:2px;top:50%;transform:translateY(-50%);width:18px;height:18px;background:#fff;border-radius:50%;transition:left 0.3s;}
.btn-switch input[type='checkbox']:checked + i{background:#FF5340;}
.btn-switch input[type='checkbox']:checked + i span{left:20px;}
/* Tag */
.tag{display:inline-block;}
.tag.tvshop{color:#ff5340;}
.tag.tvplus{color:#d13bfe;}
.tag.shoplive{color:#fe3bb0;}
.hashtag{display:inline-block;padding:7px 14px;border:1px solid #eee;background-color:#fff;color:#333;font-size:14px;line-height:17px;font-weight:700;border-radius:18px;}
/* Massage */
.failed-msg{margin-top:4px;color:#ff5340;font-size:13px;line-height:16px;letter-spacing:-0.52px;}
.success-msg{margin-top:4px;color:#188d47;font-size:13px;line-height:16px;letter-spacing:-0.52px;}
.text-msgtop{color:#999;font-size:14px;letter-spacing:-0.56px;}
.text-msgtop strong{display:block;margin-bottom:8px;color:#333;font-size:16px;line-height:22px;letter-spacing:-0.64px;}
.text-msgtop span{color:#999;font-size:14px;line-height:20px;letter-spacing:-0.56px;}
.desktop .text-msgtop span{letter-spacing:-1.56px;}
.text-msg{margin-top:10px;color:#999;font-size:14px;line-height:17px;letter-spacing:-0.56px;}
.text-msg.type1{line-height:20px;}
.text-msg a{color:#ff5340;font-size:14px;line-height:17px;letter-spacing:-0.56px;}
.text-msgbox{background:#f8f8f8;}
/* Tab Default*/
.tab{overflow:hidden;display:flex;flex-direction:row;width:100%;border-top:1px solid #eee;border-bottom:1px solid #eee;}
.tab-default .tabmenu > li.selected::after{content:"";display:block;position:absolute;bottom:0;left:0;width:100%;height:2px;background:#333;}
.tabmenu{display:flex;justify-content:space-between;width:100%;}
.tabmenu > li{display:inline-flex;justify-content:center;position:relative;width:50%;}
.tabmenu > li > a{display:inline-flex;justify-content:center;align-items:center;width:100%;height:54px;padding:0 15px;color:#999;font-size:16px;font-weight:400;vertical-align:baseline;}
.tabmenu > li > a > span{display:inline-block;color:inherit;font-size:inherit;font-weight:inherit;line-height:19px;letter-spacing:-0.64px;vertical-align:baseline;}
.tabmenu > li.selected > a{color:#333;font-weight:700;}
/* Tab Contents Group */
.tabcnt{display:none;}
.tabcnt.selected{display:block;}
.sub-tabcnt{display:none;}
.sub-tabcnt.selected{display:block;}
/* Tab type1 */
.tab-bgred,
.tab-bgblack,
.tab-linered,
.tab-lineblack{border:0;}
.tab-bgred .tabmenu,
.tab-bgblack .tabmenu,
.tab-linered .tabmenu,
.tab-lineblack .tabmenu{overflow:hidden;border-radius:5px;background:#f8f8f8;}
.tab-bgred .tabmenu > li > a,
.tab-bgblack .tabmenu > li > a,
.tab-linered .tabmenu > li > a,
.tab-lineblack .tabmenu > li > a{height:40px;border-radius:3px;background:transparent;color:#999;font-size:15px;}
.tab-bgred .tabmenu > li > a > span,
.tab-bgblack .tabmenu > li > a > span,
.tab-linered .tabmenu > li > a > span,
.tab-lineblack .tabmenu > li > a > span{letter-spacing:-0.6px;}
.tab-bgred .tabmenu > li.selected > a,
.tab-bgblack .tabmenu > li.selected > a,
.tab-linered .tabmenu > li.selected > a,
.tab-lineblack .tabmenu > li.selected > a{border-radius:3px;font-size:15px;}
.tab-bgred .tabmenu > li.selected > a{background:#ff5340;color:#fff;}
.tab-bgblack .tabmenu > li.selected > a{background:#333;color:#fff;}
.tab-linered .tabmenu > li.selected > a{border:1px solid #ff5340;background:#fff;color:#ff5340;}
.tab-lineblack .tabmenu > li.selected > a{border:1px solid #666;background:#fff;color:#333;}
/* Tab Multi Group Type2 */
.tab-multi{width:100%;border:1px solid #eee;border-radius:3px;background:#eee;}
.tab-multi .tabmenu{flex-wrap:wrap;}
.tab-multi .tabmenu > li{width:calc((100% - 3px)/4);margin-bottom:1px;}
.tab-multi .tabmenu > li:nth-last-of-type(-n+4){margin-bottom:0;}
.tab-multi .tabmenu > li > a{height:40px;background:#fff;}
.tab-multi .tabmenu > li.selected > a{background:#ff5340;color:#fff;}
/* Tab Multi Ling Group Type3 */
.tab-multiline{padding:2px;border:1px solid #eee;border-radius:3px;background:#f8f8f8;}
.tab-multiline .tabmenu > li > a{height:36px;}
.tab-multiline .tabmenu > li::after{content:"";display:inline-block;position:absolute;top:50%;right:0;width:1px;height:14px;background:#eee;transform:translateY(-50%);}
.tab-multiline .tabmenu > li.selected > a{border:1px solid #666;border-radius:3px;background:#fff;color:#333;}
.tab-multiline .tabmenu > li:last-child::after,
.tab-multiline .tabmenu > li.selected::after{display:none;}
/* Tab Round Type4 */
.tab-bgred.tabsm .tabmenu,
.tab-bgblack.tabsm .tabmenu,
.tab-linered.tabsm .tabmenu,
.tab-lineblack.tabsm .tabmenu{border-radius:0;background:#fff;}
.tab-bgred.tabsm .tabmenu > li,
.tab-bgblack.tabsm .tabmenu > li,
.tab-linered.tabsm .tabmenu > li,
.tab-lineblack.tabsm .tabmenu > li{min-width:62px;}
.tab-bgred.tabsm .tabmenu > li > a,
.tab-bgblack.tabsm .tabmenu > li > a{height:30px;padding:0 15px;border-radius:100px;background:transparent;color:#999;font-size:14px;}
.tab-linered.tabsm .tabmenu > li > a,
.tab-lineblack.tabsm .tabmenu > li > a{height:30px;padding:0 14px;border-radius:100px;background:transparent;color:#999;font-size:14px;}
.tab-bgred.tabsm .tabmenu > li > a > span,
.tab-bgblack.tabsm .tabmenu > li > a > span,
.tab-linered.tabsm .tabmenu > li > a > span,
.tab-lineblack.tabsm .tabmenu > li > a > span{line-height:17px;letter-spacing:-0.56px;}
.tab-bgred.tabsm .tabmenu > li.selected > a,
.tab-bgblack.tabsm .tabmenu > li.selected > a,
.tab-linered.tabsm .tabmenu > li.selected > a,
.tab-lineblack.tabsm .tabmenu > li.selected > a{font-size:14px;}
.tab-bgred.tabsm .tabmenu > li.selected > a{background:#ff5340;color:#fff;}
.tab-bgblack.tabsm .tabmenu > li.selected > a{background:#333;color:#fff;}
.tab-linered.tabsm .tabmenu > li.selected > a{border:1px solid #ff5340;background:#fff;color:#ff5340;}
.tab-lineblack.tabsm .tabmenu > li.selected > a{border:1px solid #666;background:#fff;color:#333;}
/* Tab Slider Type5 */
.tab-slider{position:relative;border-top:1px solid #eee;border-bottom:1px solid #eee;}
.tab-slider::after{content:"";display:block;position:absolute;top:0;right:0;z-index:1;width:20px;height:100%;background-image:linear-gradient(to right, rgba(255, 255, 255, 0), #ffffff);}
.tab-sliderwrap{display:flex;flex-flow:row nowrap;overflow-x:auto;padding:20px 0;}
.tab-slider .tabmenu{width:auto;padding:0 15px;white-space:nowrap;}
.tab-slider .tabmenu > li{width:auto;min-width:auto;}
.tab-slider .tabmenu > li:not(:last-child){margin-right:5px;}
.tab-slider .tabmenu > li > a{flex-wrap:nowrap;width:auto;height:30px;padding:0 14px;border:1px solid #ddd;border-radius:15px;color:#999;font-size:14px;}
.tab-slider .tabmenu > li > a > span{letter-spacing:-0.56px;}
.tab-slider .tabmenu > li.selected > a{border-color:#ff5340;color:#ff5340;}
.tab-slider.tab-nline .tab-sliderwrap{padding:15px 0;}
.tab-slider.tab-nline .tabmenu > li{padding:0;}
.tab-slider.tab-nline .tabmenu > li > a{height:auto;padding:0 5px;border:0;border-radius:0;}
/* Accordian Menu */
.accordion{margin:0;padding:0;}
.accordion h3{padding:10px 15px;border-top:1px solid #eee;border-bottom:1px solid #eee;}
.accordion h3:not(:first-child){border-top:0;}
.accordion h3.selected{padding-bottom:0;border-bottom:0;}
.accordion .accordion-trigger{position:relative;width:100%;text-align:left;}
.accordion .accordion-trigger span{color:#333;font-size:16px;font-weight:700;line-height:19px;letter-spacing:-0.64px;}
.accordion .accordion-trigger .icon{display:inline-block;position:absolute;top:50%;right:0;width:15px;height:9px;background-repeat:no-repeat;background-position:50% 50%;background-size:15px 9px;transform:translateY(-50%);}
.accordion .accordion-trigger[aria-expanded="true"] .icon{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-top-type1-2x.png);}
.accordion .accordion-trigger[aria-expanded="false"] .icon{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-bottom-type1-2x.png);}
.accordion .accordion-panel{display:none;padding:10px 15px;}
.accordion .accordion-panel.selected{display:block;border-bottom:1px solid #eee;}
.accordion.sm h3{padding:10px 6px;}
.accordion.sm h3.selected{padding-bottom:0;border-bottom:0;}
.accordion.sm .accordion-trigger span{font-size:15px;font-weight:400;letter-spacing:-0.6px;}
.accordion.sm .accordion-panel{display:none;padding:10px 6px;}
.accordion.sm .accordion-panel{display:block;padding:10px 6px;}
.accordion.sm .accordion-trigger .icon{width:13px;height:7px;background-size:13px 7px;}
.accordion.sm .accordion-trigger[aria-expanded="true"] .icon{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-top-type4-2x.png);}
.accordion.sm .accordion-trigger[aria-expanded="false"] .icon{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-arrow-bottom-type4-2x.png);}
/* List Style Dot Type */
.dotlist{margin:0;padding:0;}
.dotlist li{position:relative;padding-left:15px;color:#666;font-size:14px;line-height:20px;letter-spacing:-0.56px;}
.dotlist li::before{content:"ㆍ";display:inline-block;position:absolute;top:10px;left:0;color:#666;font-size:14px;line-height:20px;letter-spacing:-0.56px;transform:translateY(-50%);}
.dotlist li.color-ff5340::before{color:#ff5340!important;}
.dotlist li em{color:#ff5340;vertical-align:baseline;}
.dotlist li a{vertical-align:baseline;}
.pdotlist{position:relative;padding-left:12px;color:#111;font-size:14px;line-height:20px;letter-spacing:-0.56px;}
.pdotlist::before{content:"ㆍ";display:inline-block;position:absolute;top:0;left:0;color:#111;font-size:14px;line-height:20px;letter-spacing:-0.56px;}
.dotlist em{color:#ff5340;vertical-align:baseline;}
/* Table Default */
.tblwrap{}
.tblwrap.mw720px table{min-width:720px;}
.tblwrap table{}
.tblwrap table thead{}
.tblwrap table tbody{}
.tblwrap table th,
.tblwrap table td{padding:10px 14px;border:1px solid #eee;font-size:14px;letter-spacing:-0.56px;word-wrap: break-word;}
.tblwrap table th{background:#f8f8f8;color:#333;line-height:17px;}
.tblwrap table td{color:#666;line-height:20px;}
.tblwrap table th span,
.tblwrap table th em,
.tblwrap table th b,
.tblwrap table th i,
.tblwrap table th strong,
.tblwrap table td span,
.tblwrap table td em,
.tblwrap table td b,
.tblwrap table td i,
.tblwrap table td strong{vertical-align:baseline;}
.desktop .tblwrap table th,
.desktop .tblwrap table td{letter-spacing:-1.56px;}
/* Paging Number */
.paging{display:flex;justify-content:space-between;width:315px;margin:0 auto;}
.paging > div{display:inline-flex;}
.paging a,
.paging strong{display:inline-flex;justify-content:center;align-items:center;min-width:30px;height:30px;padding:0 9px;border:1px solid #eee;color:#999;font-size:14px;font-family:Roboto,sans-serif;}
.paging a{}
.paging strong{z-index:1;border:1px solid #333;background:#333;color:#fff;}
.paging span{color:inherit;font-size:inherit;font-weight:inherit;letter-spacing:-0.56px;}
.paging .page-prevarea > a,
.paging .page-nextarea > a{background-repeat:no-repeat;background-position:50% 50%;}
.paging .page-prevarea{}
.paging .page-nextarea{}
.paging .page-number{}
.paging .page-number > a,
.paging .page-number > strong,
.paging .page-first,
.paging .page-next{margin-right:-1px;}
.paging .page-first{border-radius:3px 0 0 3px;background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-prev-first-2x.png);background-size:14px 11px;}
.paging .page-last{border-radius:0 3px 3px 0;background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-next-last-2x.png);background-size:14px 11px;}
.paging .page-prev{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-prev-2x.png);background-size:7px 11px;}
.paging .page-next{background-image:url(//imagedev.hmall.com/m/img/co/icon/ico-next-2x.png);background-size:7px 11px;}
.paging.line-paging .page-number > strong{border:1px solid #333;background:#fff;color:#333;}
.paging.nline-paging .page-number > a,
.paging.nline-paging .page-number > strong{border:0;background:#fff;}
.paging.nline-paging .page-number > strong{color:#333;font-weight:700;}
.paging.nline-paging .page-first{margin-right:2px;}
.paging.nline-paging .page-last{margin-right:0;margin-left:2px;}
/* Slick Slider Plugin */
/* Slider */
.slick-slider{position:relative;display:block;box-sizing:border-box;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;-webkit-touch-callout: none;-khtml-user-select: none;-ms-touch-action: pan-y;touch-action: pan-y;-webkit-tap-highlight-color: transparent;}
.slick-list{position:relative;display:block;overflow:hidden;margin:0;padding:0;}
.slick-list:focus{outline:none;}
.slick-list.dragging{cursor:pointer;cursor:hand;}
.slick-slider .slick-track,
.slick-slider .slick-list{-webkit-transform: translate3d(0, 0, 0);-moz-transform: translate3d(0, 0, 0);-ms-transform: translate3d(0, 0, 0);-o-transform: translate3d(0, 0, 0);transform: translate3d(0, 0, 0);}
.slick-track{position:relative;top:0;left:0;display:block;margin-left:auto;margin-right:auto;}
.slick-track::before,
.slick-track::after{content:"";display:table;}
.slick-track::after{clear:both;}
.slick-loading .slick-track{visibility:hidden;}
.slick-slide{display:none;float:left;height:100%;min-height:1px;}
[dir='rtl'] .slick-slide{float:right;}
.slick-slide img{display:block;}
.slick-slide.slick-loading img{display:none;}
.slick-slide.dragging img{pointer-events:none;}
.slick-initialized .slick-slide{display:block;}
.slick-loading .slick-slide{visibility:hidden;}
.slick-vertical .slick-slide{display:block;height:auto;border:1px solid transparent;}
.slick-arrow.slick-hidden {display:none;}
/* .slick-loading .slick-list{background:#fff url('ajax-loader.gif') center center no-repeat;} */
.slick-loading .slick-list{background:#fff}
/* Slick Default Arrows */
.slick-prev,
.slick-next{position:absolute;top:50%;display:block;width:20px;height:20px;padding:0;border:1px solid #000;outline:none;color:transparent;font-size:0;line-height:0;background:transparent;cursor:pointer;-webkit-transform: translate(0, -50%);-ms-transform: translate(0, -50%);transform: translate(0, -50%);z-index:100;color:black;}
.slick-prev:hover,
.slick-prev:focus,
.slick-next:hover,
.slick-next:focus{outline:none;background:transparent;color:transparent;}
.slick-prev:hover::before,
.slick-prev:focus::before,
.slick-next:hover::before,
.slick-next:focus::before{opacity:1;}
.slick-prev.slick-disabled::before,
.slick-next.slick-disabled::before{opacity:.25;}
.slick-prev::before,
.slick-next::before{color:#000;font-family:sans-serif;font-size:20px;line-height:1;opacity:.75;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;}
.slick-prev{left:0;}
.slick-next{right:0;}
.slick-prev::before{content:"←";}
.slick-next::before{content:"→";}
[dir='rtl'] .slick-prev{right:0;left:auto;}
[dir='rtl'] .slick-prev::before{content:"→";}
[dir='rtl'] .slick-next{right:auto;left:0;}
[dir='rtl'] .slick-next::before{content:"←";}
/* Slidck Defaul Dots */
.slick-dotted.slick-slider{margin-bottom:0;}
.slick-dots{position:absolute;bottom:15px;display:inline-block;width:100%;margin:0;padding:0;list-style:none;text-align:center;}
.slick-dots li{position:relative;display:inline-block;width:auto;height:auto;margin:0 2.5px;padding:0;cursor:pointer;}
.slick-dots li button{display:inline-block;width:6px;height:6px;padding:0;border:0;outline:none;background:transparent;color:transparent;font-size:0;line-height:0;cursor:pointer;}
.slick-dots li button:hover,
.slick-dots li button:focus{outline: none;}
.slick-dots li button:hover::before,
.slick-dots li button:focus::before{opacity: 1;}
.slick-dots li button::before{content:"";position:absolute;top:0;left:0;width:6px;height:6px;opacity:1;background:#999;color:#999;font-family:sans-serif;font-size:0px;line-height:0px;text-align: center;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale; -webkit-border-radius:50%; -moz-border-radius:50%; -ms-border-radius:50%; -o-border-radius:50%; border-radius:50%;}
.slick-dots li.slick-active button{width:20px;}
.slick-dots li.slick-active button::before{width:20px;opacity:1;background:#333; color:#333; border-radius:10px; -webkit-border-radius:10px; -moz-border-radius:10px; -ms-border-radius:10px; -o-border-radius:10px;}
.slick-slidetotal{display:flex;justify-content:flex-end;align-items:center;}
.slick-slidetotal em,
.slick-slidetotal strong{vertical-align:baseline;}

/* Coming&Loading */
.coming{display:flex;justify-content:center;align-items:center;position:relative;min-height:500px;background-color:rgba(0,0,0,.5);font-size:16px;}
.coming.full{position:absolute;top:44px;left:0;width:100%;height:100%;z-index:500;}
.coming > p{color:#fff;text-align:center;line-height:20px;}
.loading{display:flex;justify-content:center;align-items:center;position:relative;}
.loadaction,
.loadaction *{display:flex;justify-content:center;align-items:center;border:3px solid;border-radius:50%;}
.loadaction{width:200px;height:200px;border-top-color:#ff5340;border-right-color:beige;border-bottom-color:beige;border-left-color:#ff5340;animation: rotateClockwise 2.8s linear infinite;}
.loadaction > div{width:180px;height:180px;border-top-color:beige;border-right-color:#666;border-bottom-color:#666;border-left-color:beige;animation:rotateCounterClockwise 2.2s linear infinite;}
.loadaction > div > div{width:160px;height:160px;border-top-color:#333;border-right-color:beige;border-bottom-color:beige;border-left-color:#333;transform:translate(-50%, -50%);animation:rotateClockwise 2.4s linear infinite;}
.loadtext{display:flex;justify-content:center;position:absolute;color:#4885ed;font-size:16px;line-height:20px;text-align:center;animation: colorChange 8s .5s infinite;}
@keyframes rotateClockwise {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(360deg);}
}
@keyframes rotateCounterClockwise {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(-360deg);}
}
@keyframes colorChange {
    10% {color:#ff5340;}
    20% {color:#000000;}
    40% {color:#111111;}
    60% {color:#333333;}
    80% {color:#666666;}
    90% {color:#999999;}
    100% {color:#dddddd;}
}
.hidden{height:100%; min-height:100%; overflow:hidden !important; touch-action:none;}
.nflow{height:100%; min-height:100%; overflow:hidden !important; touch-action:none;}

/* Toast Layer */
/*  
    class="toast" 화살표 없는 기본
    class="toast arrtl" 화살표 좌측상단
    class="toast arrtr" 화살표 우측상단
    class="toast arrtc" 화살표 상단중앙
    class="toast arrbl" 화살표 좌측하단
    class="toast arrbr" 화살표 우측하단
    class="toast arrbc" 화살표 하단중앙
*/
.toast{position:absolute;z-index:10;min-width:max-content;padding:8px 35px 8px 15px;border-radius:5px;box-shadow:0 2px 5px 0 rgba(0,0,0,.11);}
.toast.bgc{background:#3abbd5;}
.toast::after{content:"";position:absolute;width:0;height:0;border-left:6px solid transparent;border-right:6px solid transparent;border-bottom:7px solid #3abbd5;}
.toast.arrtl{}
.toast.arrtl::after{top:-7px;left:34px;}

.toast > span,
.toast > p{color:#fff;font-size:13px;line-height:21px;letter-spacing:-0.52px;}
.toast .btn-close{position:absolute;top:10px;right:15px;margin:0;padding:0;border:0;}
.toast .btn-close .icon{width:10px;height:10px;background:url(//imagedev.hmall.com/m/img/co/icon/ico-delete-white-sm-2x.png) no-repeat 50% 50%;background-size:10px 10px;}
.toast .btn-close .icon::before,
.toast .btn-close .icon::after{display:none;}
.toast .btn-close span{}

.heart-symbol {display:inline-flex;justify-content:center;align-items:center;position:relative;width:22px;height:20px;}
.heart-symbol .heart {width:100%;height:17px;display:inline-block;cursor:pointer;animation-duration:.45s;animation-timing-function:ease;animation-direction:alternate;}
.heart-symbol .heart svg {width:calc(100% - 1px);height:100%;fill: transparent;color: transparent;transition: all .55s ease;}
.heart-symbol .heart svg path{width:100%;stroke: #ccc;stroke-width: 3px;}
.heart-symbol .layer {position: absolute;top: 0;left: 0;opacity: 1;width: 100%;height: 100%;display: inline-block;-webkit-transform: scale(0);transform: scale(0);pointer-events: none;}
.heart-symbol .layer svg {width:calc(100% - 2px);height:100%;fill: #ff5340;color: #ff5340;stroke: #ccc;stroke-width: 2px;}
.heart-symbol .layer svg path {stroke: #ff5340;stroke-width: 3px;}
.heart-symbol .hackybox {position: absolute;top: 0;left: 0;width: 100%;height: 100%;opacity: 0;cursor: pointer;}
.heart-symbol .hackybox:checked ~ .heart {-webkit-animation-name: love;animation-name: love;}
.heart-symbol .hackybox:checked ~ .layer {-webkit-transform: scale(1);transform: scale(1);opacity: 1;z-index: -1;-webkit-transition: opacity .35s ease, -webkit-transform .35s ease;transition: opacity .35s ease, -webkit-transform .35s ease;transition: transform .35s ease, opacity .35s ease;transition: transform .35s ease, opacity .35s ease, -webkit-transform .35s ease;}
.heart-symbol.stroke .layer {-webkit-transform: scale(1);transform: scale(1);}
.heart-symbol.stroke .layer svg {fill: transparent;color: transparent;}
.heart-symbol.stroke .layer svg .animatedPath {stroke-dashoffset: 156;stroke-dasharray: 156;}
.heart-symbol.stroke .hackybox:checked ~ .layer {-webkit-transition: opacity .9s ease, -webkit-transform .65s ease;transition: opacity .9s ease, -webkit-transform .65s ease;transition: transform .65s ease, opacity .9s ease;transition: transform .65s ease, opacity .9s ease, -webkit-transform .65s ease;z-index: 1;}
.heart-symbol.stroke .hackybox:checked ~ .layer svg {fill: #ff5340;color: #ff5340;-webkit-transition: color .4s ease .2s;transition: color .4s ease .2s;}
.heart-symbol.stroke .hackybox:checked ~ .layer .animatedPath {stroke-dashoffset: 0;-webkit-transition: all .9s ease;transition: all .9s ease;}
@-webkit-keyframes love {
    0% {transform: scale(1);}
    25% {transform: scale(0.94);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}

@keyframes love {
    0% {transform: scale(1);}
    25% {transform: scale(0.94);}
    50% {transform: scale(1.05);}
    100% {transform: scale(1);}
}
.circle-status {position: absolute;top: 50%;left: 50%;width: 30px;height: 30px;-webkit-transform: translateX(-50%) translateY(-50%);transform: translateX(-50%) translateY(-50%);}
.circle-status::before {content: '';position: relative;display: block;width: 300%;height: 300%;margin-top: -100%;margin-left: -100%;border-radius: 45px;background-color: #01a4e9;-webkit-animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;}
.circle-status::after {content: '';position: absolute;top: 0;left: 0;display: block;width: 100%;height: 100%;background-color: white;border-radius: 15px;box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);/* -webkit-animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite; */}
@keyframes pulse-ring {
    0% {-webkit-transform: scale(0.33);transform: scale(0.33);}
    80%, 100% {opacity: 0;}
}
@keyframes pulse-dot {
    0% {-webkit-transform: scale(0.8);transform: scale(0.8);}
    50% {-webkit-transform: scale(1);transform: scale(1);}
    100% {-webkit-transform: scale(0.8);transform: scale(0.8);}
}

            </label>
            <span class="txtcount"><em>0</em><b>200</b></span>

        <div class="textareabox">
            <label class="txtlabel">
                <textarea cols="48" rows="7" placeholder="내용을 입력하세요" aria-placeholder="내용을 입력하세요"></textarea>

    <h3 class="guide-title2">Input Multi</h3>
    <div class="guide-box">
        <div class="field multi">
            <div class="inputbox readonly">
                <label class="inplabel"><input type="text" name="" value="" placeholder="우편번호 검색" readonly></label>
                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                <button class="btn btn-dbcheck btn-lineblack md"><span>중복 확인</span></button>
            </div>
            <div class="inputbox">
                <label class="inplabel"><input type="text" name="" value="" placeholder="남은 주소를 입력해주세요"></label>
                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
            </div>
        </div>
        <!-- //.field multi -->
    </div>
</div>
<!-- //.section -->

<script>
    $(function(){
        var clickEvent = (function() {
            if ('ontouchstart' in document.documentElement === true) return 'touchstart';
            else return 'click';
        })();
        $(".inputbox").each(function(i, e){
            var inpBox = $(e).find(".inputbox");
            var inpLable = $(e).find(".inplabel");
            var inpText = inpLable.find(">input");
            var clearBtn = $(e).find(".ico-clearabled");
            inpText.on(clickEvent, function(){
                $(e).addClass("selected").parents(".guide-box").siblings().children().removeClass("selected");
                $(e).addClass("selected").parents(".guide-box").siblings().children().children().removeClass("selected");
                $(e).addClass("selected").parents(".guide-box").siblings().children().children().children().removeClass("selected");
                $(e).addClass("selected").siblings().removeClass("selected");
                $(e).removeClass("failed");
                $(this).focus();
            })
            clearBtn.on('touchstart', function() {
                inpText.val('').focus();
                return false;
            });
        })
        $('.textareabox').each(function(i, e){
            var txtLable = $(e).find(".txtlabel");
            var txtArea = txtLable.find("textarea");
            txtArea.keyup(function (e){
                var txtareaCnt = $(this).val();
                $('.txtcount em').html(txtareaCnt.length);
                if (txtareaCnt.length > 200){
                    alert("최대 200자까지 입력 가능합니다.");
                    $(this).val(txtareaCnt.substring(0, 200));
                    $('.txtcount em').html("200");
                }
            });
        })

        var multiField = $('.multi');
		multiField.each(function(i, e){
			$(e).children('.inputbox').length > 1 ? $(e).addClass('frmstyle') : $(e).removeClass('frmstyle');
		});
    })
</script>
</body>

<script>
    scrollToTopAction();
    ukCountWrapFixed();
    function scrollToTopAction() {
        var $scTopBtn = $('.btn-sctop');
        $(document).on( 'scroll', function(){
            $(window).scrollTop() > 250 ? $scTopBtn.addClass('show') : $scTopBtn.removeClass('show');
        });
        $scTopBtn.each(function(){
            $(this).click(ukAnimateAction)
        });
    }
    function ukCountWrapFixed() {
        var bodyFixed = $('body');
        //var ukCountWrap = $('.ukcountwrap');
        var ukCountWrap = $('.fix');
        var ukCountWrapOffset = ukCountWrap.offset();

        $(window).on('scroll touchmove mousewheel', function() {
             //$(document).scrollTop() > ukCountWrapOffset.top ? bodyFixed.addClass('ukfixed') : bodyFixed.removeClass('ukfixed')
        });
    }
    function ukAnimateAction(){
        $('html,body').animate({ scrollTop: 0 }, 10);
        return false;
    }
</script>

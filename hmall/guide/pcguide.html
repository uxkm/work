<style>

    .guide-menu .current a{color:#111;font-weight:700;}
    .iframe-section{width:calc(100% - 240px);height:100%;background:#eee;}
</style>

    </div>
</div>
<!-- //.wrap -->
<script>
$(function(){
	var iframeTarget = $('.iframe-section');
	iframeHeight(iframeTarget);
    
})
$(document).ready(function(e) {
    $('.guide-menu a').click(function(){
        $(this).parent().addClass("current").siblings().removeClass("current");
        $('#iframe').attr('src',$(this).attr('data-url'));
    })
});

function iframeHeight(target){
	setInterval(function(){
		target.each(function(i, e){
			var i_height =  $(e).contents().find('.iframe-section').outerHeight();
			$(e).height(i_height).css({'overflow-y':'hidden'});
		});
	}, 300);
}
</script>

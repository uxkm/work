<div class="ukcsection">

            <ul class="tabmenu col3" role="tablist">

            </ul>
            <div class="tabcnt tabmb selected" role="tabpanel" aria-label="Mobile" aria-selected="true">

                    <div class="ukmbwrap iphone-x-portrait">

                        <div class="ukflashing"><span class="time"><b>9:00</b></span></div>

                <!-- //.ukmbbox -->

            </div>
            <!-- //.tabcnt -->

            <div class="tabcnt tabweb" role="tabpanel" aria-label="PC Web" aria-selected="false">
            
                <div class="ifrm">
                    <iframe src="component/pc/button.html" title="BUTTON Style Content" class="ifrm-h"></iframe>
                </div>

            </div>
            <!-- //.tabcnt -->

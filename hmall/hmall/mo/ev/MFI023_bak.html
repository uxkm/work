<body>
<!-- active 클래스 제어 : 레이어 팝업 노출 -->
<div class="popup-layerwrap fulllayer sms-certify active" role="dialog" aria-label="휴대폰 SMS 수신확인 팝업">
    <div class="layer">
        <h2 class="large-title">핸드폰 SMS 수신확인</h2>
        <div class="layer-body">
            <div class="cont-wrap">
                <!-- 이벤트 최초참여(OTP 미인증) 고객의 경우 -->
                <div class="certify-area article">
                    <p class="ctypo2">이벤트 최초 응모 시 휴대폰 본인 확인이 필요합니다.<br>휴대폰 번호는 이벤트 참여를 위해 수집되며, <span class="strong">회원탈퇴 또는 법정 의무 보유기간 이후 파기됩니다.</span><br>동의를 거부하실 수 있으나 거부 시 이벤트 응모가 제한됩니다.<br>이벤트 당첨 시 당첨자 게시판에 별표(*) 처리된 성명과 아이디가 일부 공개됩니다. 이에 동의하십니까?</p>
                    <!-- 2020.08.03 마크업 수정 -->
                    <div class="checkbox">
                        <label class="chklabel"><input type="checkbox" name="" checked aria-checked="true"><i class="icon"></i><span>동의합니다.</span></label>
                    </div>
                    <!-- //2020.08.03 마크업 수정 -->
                </div>
                <!-- //.certify-area -->
                <!-- //이벤트 최초참여(OTP 미인증) 고객의 경우 -->

                <div class="sms-area">
                    <p class="subheadings">휴대폰 번호 입력 후,<br>인증 SMS 발송 버튼을 눌러주세요.</p>

                    <ul class="dotlist color-ff5340">
                        <li>SMS 발송은 최대 2분이 소요됩니다.</li>
                    </ul>
                    <div class="field multi mt10px">
                        <div class="inputbox"> 
                            <label class="inplabel"><input type="text" name="" value="" placeholder="휴대폰 번호 (예 : 01012345678)"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            <button class="btn btn-dbcheck btn-lineblack"><span>인증 SMS 발송</span></button>
                        </div>
                        <div class="inputbox"> <!-- input 실패시 class="failed" 추가 -->
                            <label class="inplabel"><input type="text" name="" value="" placeholder="인증번호"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            <span class="auth-timer">3:00</span> <!-- 인증번호 발송시 출력--> 
                        </div>
                        <p class="failed-msg">휴대폰 번호를 입력해주세요.</p> <!-- 오류메세지 -->
                    </div>
                    <!-- //.field multi -->
                </div>

                <div class="btngroup btnlen2">
                    <button class="btn btn-linelgray lyclose"><span>취소</span></button>
                    <button class="btn btn-default"><span>확인</span></button>
                </div>
            </div>
        </div>
        <!-- //.layer-body -->
        <button class="btn btn-close lyclose"><i class="icon"></i><span class="hiding">닫기</span></button>
    </div>
    <!-- //.layer -->
</div>

<body>
<!-- 레이어 팝업 - 배송지추가 -->
<div class="popup-layerwrap fulllayer  mypage-shipping-mngadd active" role="dialog" aria-label="배송지추가"> <!-- active 클래스 제어 : 레이어 팝업 노출 -->
    <div class="layer">
        <h2 class="large-title">배송지추가</h2>
        <div class="layer-body">
            <div class="layer-section">
                <div class="frmbox mngaddset">
                    <h3 class="minor-headings">받으실 분</h3>
                    <div class="field">
                        <!-- 
                            input 공통 
                            input 속성이 disabled 일 때 inputbox에 동일하게 class disabled 추가
                            input 속성이 readonly 일 때 inputbox에 동일하게 class readonly 추가
                            input 속성이 focus 일 때 inputbox에 동일하게 class selected 추가
    
                            입력 오류 시 inputbox class failed 추가 class="inputbox failed"
                            입력 성공 시 inputbox class success 추가 class="inputbox success"
                         -->
                        <div class="inputbox readonly">
                            <label class="inplabel"><input type="text" name="" value="홍길동" placeholder="입력하세요" title="입력하세요"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                        </div>
                        <p class="failed-msg">받으실 분을 입력해주세요.</p>
                        <!-- <p class="success-msg">입력 성공 시 메시지</p> -->
                    </div>
                    <!-- //.field -->
    
                    <h3 class="minor-headings">배송주소</h3>
                    <div class="field multi frmstyle">
                        <div class="inputbox readonly">
                            <label class="inplabel"><input type="text" name="" value="서울특별시 강동구 천호대로 400" placeholder="우편번호 검색" readonly></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            <button class="btn btn-dbcheck btn-lineblack md"><span>우편번호 찾기</span></button>
                        </div>
                        <div class="inputbox">
                            <label class="inplabel"><input type="text" name="" value="" placeholder="상세주소를 입력해주세요"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                        </div>
                    </div>
                    <!-- //.field -->
    
                    <h3 class="minor-headings">전화번호1</h3>
                    <div class="field">
                        <div class="inputbox selected">
                            <label class="inplabel"><input type="number" name="" value="01012345678" placeholder="입력하세요" title="전화번호를 입력하세요"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                        </div>
                    </div>
                    <!-- //.field -->
    
                    <h3 class="minor-headings">전화번호2 <em>(선택)</em></h3>
                    <div class="field">
                        <div class="inputbox selected failed">
                            <label class="inplabel"><input type="number" name="" value="01012345678" placeholder="입력하세요" title="전화번호를 입력하세요"></label>
                            <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                        </div>
                        <p class="failed-msg">숫자만 입력하실 수 있습니다.</p>
                    </div>
                    <!-- //.field -->
    
                    <div class="checkbox">
                        <label class="chklabel"><input type="checkbox" name=""><i class="icon"></i><span>기본 배송지로 지정</span></label>
                    </div>
                    <p class="ctypo3">배송 및 수거를 위한 고객님의 배송주소 재사용에 동의합니다.<br>※ 배송지는 목록에서 삭제하실 수 있습니다.</p>
    
                    <div class="btngroup btnlen2">
                        <button class="btn btn-linelgray ml"><span>취소</span></button>
                        <button class="btn btn-default ml"><span>동의 후 저장</span></button>
                    </div>
                </div>
                <!-- //.frmbox -->
               
              
            </div>
        </div>
        <!-- //.layer-body -->
        <button class="btn btn-close"><i class="icon"></i><span class="hiding">닫기</span></button>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->
</body>

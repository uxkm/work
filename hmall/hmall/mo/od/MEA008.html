<body>
<!-- MEA008 > 가격변동 레이어 팝업 -->
<div class="popup-layerwrap dimlayer price-changed" role="dialog" aria-label="가격변경 알리미 레이어 팝업" style="display:block;">
    <div class="layer">
        <h2 class="middle-title">가격변경 알리미</h2>
        <div class="layer-body">
            <p class="ctypo4 tleft">장바구니에 담긴 상품의 가격이 인하되면 알림을 보내드립니다.</p>
            <div class="switch-area">
                <label class="btn-switch">
                    <span class="text">앱푸시(PUSH)</span>
                    <input type="checkbox" checked>
                    <i><span></span></i>
                </label>
            </div>
            <!-- //.alim-area -->
            <ul class="dotlist tleft">
                <li>가격변경 알리미는 가격이 변경되면 전송됩니다.</li>
                <li>
                    앱푸시(PUSH)는 수신 동의가 되어 있어야 발송됩니다.<br>
                    (확인 및 수신동의 : Hmall앱 &gt; 설정 &gt; 알림설정 &gt;<br> 혜택 알림받기 ON)
                </li>
            </ul>
        </div>
        <!-- //.layer-body -->
        <div class="btngroup">
            <!-- [11/27]_수정(디자인 검수 : 텍스트 사이즈 변경 및 취소버튼 컬러 변경) -->
            <button class="btn btn-linegray ml"><span>취소</span></button>
            <button class="btn btn-default ml" data-target="cost-alert"><span>알림신청</span></button>
            <!-- <button class="btn btn-default" data-target="cost-delete"><span>알림삭제</span></button> -->
        </div>
        <button class="btn btn-close lyclose"><i class="icon"></i><span class="hiding">닫기</span></button>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->
<!-- [11/16]_수정(가격변경알리미 팝업 누락건 추가 // 알림신청을 누를 경우 알럿 팝업) -->
<!-- 가격변경알리미 신청전 -->
<div class="popup-layerwrap alert cost-alert" role="dialog" aria-label="가격변경알리미 알림">
    <div class="layer">
        <h2 class="hiding">가격변경알리미 알림</h2>
        <div class="layer-body">
            <p class="subheadings">가격변경 알림을 신청하시겠습니까?</p>
        </div>
        <!-- //.layer-body -->
        <div class="btngroup btnlen1">
            <button class="btn btn-default" data-target="cost-alertend"><span>확인</span></button>
        </div>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->
<!--// [11/16] -->
<!-- [11/16]_수정(가격변경알리미 팝업 누락건 추가 // 알림신청을 누를 경우 알럿 팝업) -->
<!-- 가격변경알리미 신청후 -->
<div class="popup-layerwrap alert cost-alertend" role="dialog" aria-label="가격변경알리미 알림">
    <div class="layer">
        <h2 class="hiding">가격변경알리미 알림</h2>
        <div class="layer-body">
            <div class="icon-complete">
                <i class="icon"></i>
                <p class="txt">신청이 완료되었습니다.</p>
            </div>
        </div>
        <!-- //.layer-body -->
        <div class="btngroup btnlen1">
            <button class="btn btn-default lyclose"><span>확인</span></button>
        </div>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->
<!--// [11/16] -->
<!-- 가격변경알리미  신청후 삭제완료 -->
<div class="popup-layerwrap alert cost-delete active" role="dialog" aria-label="가격변경알리미 알림">
    <div class="layer">
        <h2 class="hiding">가격변경알리미 알림</h2>
        <div class="layer-body">
            <div class="icon-caution">
                <i class="icon delete"></i>
                <p class="txt">가격변경 알림을 삭제하시겠습니까?</p>
            </div>
        </div>
        <!-- //.layer-body -->
        <div class="btngroup btnlen1">
            <button class="btn btn-default" data-target="cost-deleteend"><span>확인</span></button>
        </div>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->
<!-- 가격변경알리미  신청후 삭제완료 -->
<div class="popup-layerwrap alert cost-deleteend active" role="dialog" aria-label="가격변경알리미 알림">
    <div class="layer">
        <h2 class="hiding">가격변경알리미 알림</h2>
        <div class="layer-body">
            <div class="icon-complete">
                <i class="icon"></i>
                <p class="txt">삭제가 완료되었습니다.</p>
            </div>
        </div>
        <!-- //.layer-body -->
        <div class="btngroup btnlen1">
            <button class="btn btn-default lyclose"><span>확인</span></button>
        </div>
    </div>
    <!-- //.layer -->
</div>
<!-- //.popup-layerwrap -->

<body style="background-color:#fff;">
<div class="wrap order-payment">

    <!-- GNB 상단 -->
    <header class="header gnb-history" role="banner">
        <button class="btn btn-back"><i class="icon"></i><span class="hiding">뒤로가기</span></button>
        <h1 class="hiding">현대Hmall</h1>
        <h2 class="htitle"><span>결제진행</span></h2>
    </header>
    <!-- //.header -->

    <main class="cmain" role="main">
        <div id="cntWrap" class="container">

            <!--모바일 웹일 경우 is-web 클래스 추가-->
            <section id="content" class="order is-web">

                <div class="loading-spin">
                    <div class="loading-area">
                        <p class="tit">처리중입니다.</p>
                        <div class="spin-fading-circle">
                            <div class="spin-circle1 spin-circle"></div>
                            <div class="spin-circle2 spin-circle"></div>
                            <div class="spin-circle3 spin-circle"></div>
                            <div class="spin-circle4 spin-circle"></div>
                            <div class="spin-circle5 spin-circle"></div>
                            <div class="spin-circle6 spin-circle"></div>
                            <div class="spin-circle7 spin-circle"></div>
                            <div class="spin-circle8 spin-circle"></div>
                            <div class="spin-circle9 spin-circle"></div>
                            <div class="spin-circle10 spin-circle"></div>
                            <div class="spin-circle11 spin-circle"></div>
                            <div class="spin-circle12 spin-circle"></div>
                        </div>
                        <ul class="txt">
                            <li>잠시만 기다려 주세요.</li>
                        </ul>
                    </div>
                </div>
                <!-- 삼성페이(KSNET) 폼 -->
                <form name="Visa3dKsNet" action="https://kspay.ksnet.to/mobileMpi/veri_host.jsp"  method="post">
                    <INPUT type="hidden"   name=pan             size="19"   maxlength="19"  value="">
                    <INPUT type="hidden"   name=expiry          size="6"    maxlength="6"   value="4912">
                    <INPUT type="hidden"   name=purchase_amount size="20"   maxlength="20"  value="${orderDataVO.stlmCrdAmt}">
                    <INPUT type="hidden"   name=amount          size="20"   maxlength="20"  value="${orderDataVO.stlmCrdAmt}">
                    <INPUT type="hidden"   name=description     size="80"   maxlength="80"  value="tomato">
                    <INPUT type="hidden"   name=currency        size="3"    maxlength="3"   value="410">
                    <INPUT type="hidden"   name=recur_frequency size="4"    maxlength="4"   value="">
                    <INPUT type="hidden"   name=recur_expiry    size="8"    maxlength="8"   value="">
                    <INPUT type="hidden"   name=installments    size="4"    maxlength="4"   value="00">
                    <INPUT type="hidden"   name=device_category size="20"   maxlength="20"  value="0">
                    <!-- name : 영문 20자 이내-->
                    <INPUT type="hidden"   name="name"          size="20"   value="hyundaihmall">
                    <!-- url : 해당 URL로 변경 -->
                    <INPUT type="hidden"   name="url"           size="20"   value="http://www.hmall.com">
                    <INPUT type="hidden"   name="country"       size="20"   value="410">
                    <INPUT type="hidden"   name="dummy"         value="">
                    <INPUT type="hidden"   name="returnUrl"     value="${serverHostForSSL}/m/oda/sspayReturn.do;SMART_JSESSIONID=<%=sessionid%>">
                    <input type="hidden"   name="mall_app_name" value="">

                <!------------------------------------------------------>
                <!-- x-mpi 추가 : 신규 변수 추가 start !!             -->
                <!------------------------------------------------------>
                    <!-- 1. [필수] 카드사코드 -->
                    <input type="hidden" name=cardcode value="SP">
                <!------------------------------------------------------>
                <!-- x-mpi 추가 : 신규 변수 추가 end !!               -->
                <!------------------------------------------------------>

                <!------------------------------------------------------>
                <!-- x-mpi 추가 : 신규 변수 추가 start !!             -->
                <!-- merinfo : van (단말기번호), pg (상점 ID)         -->
                <!-- bizNo : 사업자 번호 (PG : 하위 몰 사업자번호)    -->
                <!-- instYN : 유/무 이자 구분 ( 1 : 일반, 2 : 무이자 )-->
                <!-- 아래 항목의 value에 해당 업체의 정보로 수정 !!   -->
                <!------------------------------------------------------>
                    <input type="hidden" name="merInfo" value="2002100194">
                    <input type="hidden" name="bizNo" value=2118676540>
                    <input type="hidden" name="instType" value="1">
                    <input type="hidden" name="shiYN" value="Y">
                    <input type="hidden" name="lotteYN" value="Y">
                <!------------------------------------------------------>
                <!-- x-mpi 추가 : 신규 변수 추가 end !!               -->
                <!------------------------------------------------------>
                <!-- samsungpay start -->
                    <input type="hidden" name="sspayInfo"        value="${orderDataVO.samsungPayInstmt}">
                    <!-- <input type="hidden" name="giftcardcode"    value="01"> -->  <!-- 환금 or 게임업종 01 -->
                    <input type="hidden" name="goodname"        value="Hmall상품">
                    <input type="hidden" name="PgId"		 	 value="A0029">
                <!-- samsungpay end -->
                </form>
                <iframe id="X_ANSIM_FRAME" frameborder="0" name="X_ANSIM_FRAME"  src="/m/jsp/mobile/od/xansim/iframe.jsp" accept-charset="euc-kr" style="display:block;width:100%;overflow:auto;"></iframe>
            </section>
        </div>
    </main>
</div>
<!-- //.wrap -->

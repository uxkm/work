<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/common.css"><!-- 공통 css -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/layout.css"><!-- 공통 Layout css -->

<!-- Main Contents css = Contents css부분은 각페이지마다 다르게 해당되는 css가 호출 됨(폴더 구조별)  -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/login.css">
</head>
<body class="cbody">
<!-- wing banner 미노출 시 : wing-none 클래스 추가 -->
<div class="wrap stay-join wing-none">

    <!--.cmain -->
    <main class="cmain main" role="main" id="mainContents"><!-- 메인페이지 'main' 클래스 추가 -->
        <div class="container">
            <div class="contents w600">
                <div class="inner-box article">
                    <!--header 추가-->
                    <div class="title-area">
                        <h1 class="logo">
                            <a href="/hmall/mo/co/MBA001.html">
                                <span class="img"><img src="//imagedev.hmall.com/p/img/cu/logo-hmall-88.png" alt="현대Hmall"></span>
                                <span>회원가입</span>
                            </a>
                        </h1>
                    </div>
                    <!--//header 추가-->
                    <!--same-id-wrap-->
                    <div class="same-id-wrap">
                        <span class="bgcircle"><i class="icon exmark"></i></span>
                        <strong class="ctypo18 bold">동일한 회원정보를 가진 아이디가 있습니다.</strong>
                        <span class="caption13">네이버 계정과 연결을 원하시면 로그인해 주세요.</span>
                    </div>
                    <!--//same-id-wrap-->
                    <!--acc-id-->
                    <div class="acc-id">
                        <strong class="hiding">가입 아이디</strong>
                        <p class="id-each">gil********</p>
                    </div>
                    <!--//acc-id-->
                    <!--id-->
                    <div class="inputbox"> <!--inputbox fail일 경우 class="failed" 붙여줘야함-->
                        <label class="inplabel"><input type="text" name="" placeholder="아이디 또는 이메일 주소 입력" title="아이디 또는 이메일 주소 입력"></label>
                        <i class="icon person"></i>
                    </div>
                    <!-- fail일 경우 메세지 출력
                        <p class="failed-msg" style="display: block;">
                            <i class="icon error"></i>
                            <span>아이디를 입력해 주세요.</span>
                        </p> 
                    -->
                    <!--id-->
                    <!--pw-->
                    <div class="inputbox failed"> <!--inputbox fail일 경우 class="failed" 붙여줘야함-->
                        <label class="inplabel"><input type="password" name="" placeholder="비밀번호" title="비밀번호 입력"></label>
                        <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                        <i class="icon lock"></i>
                    </div>
                    <!--//pw-->
                    <!-- fail일 경우 메세지 출력 -->
                    <p class="failed-msg" style="display: block;">
                        <i class="icon error"></i>
                        <span>비밀번호를 입력해 주세요.</span>
                    </p> 
                    <button class="btn btn-login btn-default"><span>확인</span></button>
                </div>
            </div>
        </div>
    </main>
    <!-- //.cmain -->

</div>
<!-- //.wrap -->
</body>

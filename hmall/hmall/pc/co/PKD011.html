<style>
/* Reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,table,th,td,input,select,textarea,button,label,a,span,strong,i,b,ins,del,main,article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{margin:0;padding:0;font-family:'Malgun Gothic',-apple-system,'droid sans fallback','Apple SD Gothic Neo','AppleGothic',sans-serif;color:#666;font-size:14px;line-height:1;font-weight:400;letter-spacing:-0.56px;vertical-align:top;word-wrap:break-word;word-break:break-all;box-sizing:border-box;-webkit-overflow-scrolling: touch;}
*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
html, body{height:100%;}
body{min-width:360px;-webkit-text-size-adjust:none;}
fieldset, img{border:0 none;}
img{width:100%;margin:0;padding:0;vertical-align:middle;}
ul, ol, menu, li{list-style:none;}
blockquote, q{quotes:none}
blockquote:before, blockquote:after, q:before, q:after {content:'';content:none;}
label{vertical-align:middle;}
input, select, textarea, button{font-size:100%;vertical-align:middle;}
button{border:0 none;background-color:transparent;cursor:pointer;}
table{width:100%;border-collapse:collapse;border-spacing:0;}
span, i, b, ins, del, strong, label, b{vertical-align:middle;}
ins{text-decoration:none;}
a{text-decoration:none;}
a:hover,a:active,a:visited,a:focus{text-decoration:none;}
address,caption,cite,code,dfn,em,var,i,ins{font-style:normal;font-weight:normal;}
iframe{width:100%;height:100%;margin:0;border:0;}
[role=button], a, area, button, input, label, select, summary, textarea{-ms-touch-action: manipulation;touch-action: manipulation;}
/* custom */
.etc-cont{position: relative;margin: 150px auto;width: 100%;text-align: center;}
.etc-cont .tit{margin-top: 20px;font-size: 17px;color: #333;font-weight: 700;line-height:22px;}
.etc-cont .sub-tit{margin-top: 20px;font-size: 17px;color: #ff5340;font-weight: 700;line-height:22px;}
.etc-cont .txt{margin-top: 10px;font-size: 15px;color: #999;}
.etc-cont .icon{width: 140px;height: 140px;}
.etc-cont .btngroup{display: flex;justify-content: center;margin-top: 40px;position: relative;}
.etc-cont .btngroup button{outline: 0;border: 0 none;font-size: 100%;cursor: pointer;-webkit-appearance: button;-moz-appearance: none;-webkit-appearance: none;appearance: none;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;-webkit-tap-highlight-color: transparent;background-color: transparent;}
.etc-cont .btngroup .btn{display: inline-flex;justify-content: center;align-items: center;position: relative;width:250px;height:50px;padding: 0 14px;color: #898b92;line-height: 1;font-weight: 400;text-align: center;white-space: nowrap;vertical-align: middle;border-radius: 5px;-webkit-border-radius: 5px;-moz-border-radius: 5px;-ms-border-radius: 5px;-o-border-radius: 5px;}
.etc-cont .btngroup .btn span{display: inline-block;min-width: auto;height: auto;padding: 0;font-size: 16px;line-height: 1;font-weight: 700;vertical-align: middle;color: #fff;letter-spacing: -0.64px;}
.etc-cont .btngroup .btn-default {border: 0;background-color: #ff5340;}
.logo-img{display:inline-block;padding:20px 0;width:110px;height:30px;}

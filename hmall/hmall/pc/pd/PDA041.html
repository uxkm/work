<body>
<div class="wrap product-detail"><!-- wing banner 미노출 시 : wing-none 클래스 추가 -->
    <main class="cmain" role="main" id="mainContents">
        <div class="container">
            
        </div>
        <!-- //.container -->
     
    </main>
    <!-- //.cmain -->
</div>
<!-- //.wrap -->

<div class="ui-modal" id="modalCouponDownload" tabindex="-1" role="dialog" aria-label="쿠폰다운로드">
    <div class="ui-modal-dialog coupon-download" role="document">
        <div class="content">
            <p class="ui-title">쿠폰다운로드</p>
            <!-- //.content-head -->
            <div class="content-body">
                <button class="btn btn-lineblack medium coupon"><span>쿠폰 일괄 다운로드</span></button>
                <!--coupon-list-->
                <div class="coupon-list">
                    <!--coupon-box-->
                    <div class="coupon-box">
                        <div class="coupon">
                            <p class="discount"><strong>20</strong><b>%</b></p>
                            <div class="coupon-info">
                                <p class="title"><strong>다이아몬드 고객 할인쿠폰</strong></p>
                                <ul class="coupon-info-list">
                                    <li>기준 금액 : 50,000원 이상</li>
                                    <li>기간 : 2020.07.01 ~ 2020.07.31</li>
                                    <li>조건 : 직접방문 시 적용, H.Point 회원</li>
                                    <li class="app-coupon">APP 전용 할인쿠폰</li>
                                </ul>
                            </div>
                            <!-- // .coupon-info -->
                            <div class="prd-view">
                                <!-- [12/16]_수정(디자인파일기준11/16 : 텍스트변경 "상품보기" -> "상세보기") -->
                                <a href="javascript:;">상세<br/>보기</a>
                            </div>
                            <div class="btn-coupon-down">
                                <a href="javascript:;">다운로드</a>
                            </div>
                        </div>
                        <!-- // .coupon -->
                        <!-- 쿠폰 디자인 위한 마크업 추가 09/15 -->
                        <div class="coupon-bg"><div></div><div></div></div>
                    </div>
                    <!-- //.coupon-box -->
                    <!--coupon-box-->
                    <div class="coupon-box complete">  <!--다운로드 완료시 complete 클래스 추가-->
                        <div class="coupon">
                            <p class="discount"><strong>20</strong><b>%</b></p>
                            <div class="coupon-info">
                                <p class="title"><strong>다이아몬드 고객 할인쿠폰</strong></p>
                                <ul class="coupon-info-list">
                                    <li>기준 금액 : 50,000원 이상</li>
                                    <li>기간 : 2020.07.01 ~ 2020.07.31</li>
                                    <li>조건 : 직접방문 시 적용, H.Point 회원</li>
                                </ul>
                            </div>
                            <!-- // .coupon-info -->
                            <div class="btn-coupon-down"><a href="javascript:;">다운 완료</a></div>
                        </div>
                        <!-- // .coupon -->
                        <!-- 쿠폰 디자인 위한 마크업 추가 09/15 -->
                        <div class="coupon-bg"><div></div><div></div></div>
                    </div>
                    <!-- //.coupon-box -->

                <!--//coupon-list-->

                <p class="noti">* 쿠폰별 기간 및 조건을 확인해 주시기 바랍니다.</p>

    $('#modalCouponDownload').modal().show();

</head>
<body id="popWin">          
    <!--popup-win : 윈도우 팝업일 경우 // width:929px , min-height:482px, height:800px (높이값은 popup-win 뒤의 클래스마다 변경) -->
    <div class="popup-win wd540 product-questionedit"> <!--20200828 금요일 pc레이아웃 공통작업 wd800 클래스 추가-->
        <!--pop-wrap-->
        <div class="pop-wrap" tabindex="0">
            <!--pop-content-wrap-->
            <div class="pop-content-wrap">
                <strong class="pop-title">상품문의 수정</strong>
                <!--pop-content-->
                <div class="pop-content">
                    <div class="content"> 
                    
                        <div class="question-enroll-item">

                            <!--상품선택시 아이템 영역-->
                            <div class="pditem">
                                <figure class="pdthumb">
                                    <div class="thumb">
                                        <img src="//imagedev.hmall.com/p/img/pd/sample/pd-enroll-sample.jpg" alt="[나이키] 에브리데이 라이트웨이트 3PR 원 쿼터 삭스 
                                        SX7677-400">
                                    </div>
                                    <figcaption>
                                        <p class="pdtit">[나이키] 에브리데이 라이트웨이트 3PR 원 쿼터 삭스</p>
                                        <p class="pdtxt">[나이키] 에브리데이 라이트웨이트 3PR 원 쿼터 삭스</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <!--//상품선택시 아이템 영역-->
                            
                        </div>
                        <div class="form-list question">
                             <!--질문유형선택-->
                             <div class="custom-selectbox md" data-modules-selectbox="">
                                <select>
                                    <option>질문 유형 선택</option>
                                    <option selected="">상품</option>
                                </select>
                            </div> 
                            <!--//질문유형선택-->
                            <!--제목-->
                            <div class="inputbox md">
                                <label class="inplabel"><input type="text" name="" value="" placeholder="제목" title="제목" selected=""></label>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <!--//제목-->
                            <!--문의내용-->
                            <div class="textareabox">
                                <label class="txtlabel">
                                    <textarea cols="48" rows="7" placeholder="내용을 입력해주세요."></textarea>
                                </label>
                                <!--[10/21] 기획 수정 >> 삭제-->
                                <!-- [01/09]_수정(tms : 기획확인 > 다시 추가) -->
                                <!-- [01/13]_수정(기획변경 '0/200' -> '0자')-->
                                <span class="txtcount"><em>0</em><b>자</b></span>
                            </div>
                            <!--//문의내용-->
                            <!--체크박스-->
                            <div class="checkbox-wrap">
                                <div class="checkbox">
                                    <label class="chklabel sm"><input type="checkbox" name="" checked="" aria-checked="true"><i class="icon"></i><span>SMS 알림신청</span></label>
                                </div>
                                <div class="checkbox">
                                    <label class="chklabel sm"><input type="checkbox" name="" aria-checked="false"><i class="icon"></i><span>비공개</span></label>
                                </div>
                            </div>
                            <!--//체크박스-->
                        </div>
                       
                        <ul class="dotlist">
                            <li>
                                질문에 대한 답변이 등록되면 고객님의 휴대폰 (010-00**-00**)으로 문자 메시지가 전달됩니다.
                            </li>
                            <li>
                                휴대폰 번호가 변경되었을 때는 회원정보를 변경해 주시기 바랍니다.
                            </li>
                        </ul>
        
                        <div class="btngroup">
                            <button class="btn btn-linegray"><span>취소</span></button>
                            <!--[10/21] 10/20 디자인 추가-->
                            <button class="btn btn-linegray"><span>삭제</span></button>
                            <!-- [11/19]_수정(버튼 텍스트변경 등록 -> 수정) -->
                            <button class="btn btn-default"><span>수정</span></button>
                            <!--// [11/19] -->
                            <!-- 데이터 전송 후 클릭시 $(element).modal().hide() -->
                        </div>


                    </div>
                </div>
                <!--//pop-content-->
            </div>
            <!--//pop-content-wrap-->
        </div>
        <!--//pop-wrap-->
    </div>
    <!--popup-win-->
    <!--//윈도우팝업 -->

<!-- Main Contents css = Contents css부분은 각페이지마다 다르게 해당되는 css가 호출 됨(폴더 구조별)  -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/cc/customer.css">
</head>
<body id="popWin">         
    <!--윈도우팝업(새창으로열기) PJD005 유형선택에서 주문관련 버튼 클릭 시 윈도우 팝업 // 20200825 script 요청드림-->  
    <!--popup-win : 윈도우 팝업일 경우 // width:929px , min-height:482px, height:800px (높이값은 popup-win 뒤의 클래스마다 변경) -->
    <div class="popup-win wd880 cus-opinion cus-product-list">  <!--20200828 금요일 pc레이아웃 공통작업 wd880 클래스 추가-->
        <!--pop-wrap-->
        <div class="pop-wrap" tabindex="0">
            <!--pop-content-wrap-->
            <div class="pop-content-wrap">
                <strong class="pop-title">주문내역</strong>
                <!--pop-content-->
                <div class="pop-content">
                    <div class="content"> 
                        
                        <!--search-form-->
                        <div class="search-form">
                            <!--search-area-->
                            <div class="search-area">
                                <p class="txt">상담하실 상품을 선택해주세요.</p>
                                <!--search-term--> <!--20200828 금요일 추후 라디오박스 형태로 변경 예정-->
                                <div class="search-term">
                                    <a href="javascript:;" class="termmonth active">1개월</a>
                                    <a href="javascript:;" class="term">3개월</a>
                                    <a href="javascript:;" class="all">전체</a>
                                </div>
                                <!--//search-term-->
                            </div>
                            <!--//search-area-->
                        </div>
                        <!--//search-form-->

                        <!--board-->
                        <div class="board">
                            <!--table-->
                            <div class="tblwrap">
                                <table>
                                    <caption>주문선택테이블</caption>
                                    <!-- [11/18]_수정(디자인파일 11/18 총금액 삭제로 인한 colgroup width값 수정) -->                                  
                                    <colgroup>
                                        <col style="width:182px">
                                        <col style="width:auto">
                                        <!-- [11/18]_수정(tms pjd006-u0020 : 총금액 영역 삭제) -->
                                        <!-- <col style="width:98px"> -->
                                        <col style="width:120px">
                                        <col style="width:112px"> 
                                    </colgroup>
                                    <!--// [11/18] -->
                                    <thead>
                                        <tr>
                                            <th scope="col">주문일자/주문번호</th>
                                            <th scope="col">상품명/상품정보/수량</th>
                                            <!-- [11/18]_수정(tms pjd006-u0020 : 총금액 영역 삭제) -->
                                            <!-- <th scope="col">총결제금액</th> -->
                                            <th scope="col">주문상태</th>
                                            <th scope="col">선택</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="4" class="product-nodata">
                                                <p>최근 3개월 이내 주문/배송 내역이 없습니다.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--//table-->
                            <!--paging : 게시글이 11개 이상일 경우 노출
                            <div class="paging">
                                <a href="javascript:;" class="page-first" aria-label="처음페이지 이동"><i class="icon"></i><span class="hiding">처음페이지 이동</span></a>
                                <a href="javascript:;" class="page-prev" aria-label="이전페이지 이동"><i class="icon"></i><span class="hiding">이전페이지 이동</span></a>
                                <a href="javascript:;"><span>1</span></a>
                                <a href="javascript:;"><span>2</span></a>
                                <strong aria-label="현재 선택페이지"><span>3</span></strong>
                                <a href="javascript:;"><span>4</span></a>
                                <a href="javascript:;"><span>6</span></a>
                                <a href="javascript:;"><span>7</span></a>
                                <a href="javascript:;"><span>8</span></a>
                                <a href="javascript:;"><span>9</span></a>
                                <a href="javascript:;"><span>10</span></a>
                                <a href="javascript:;" class="page-next" aria-label="다음페이지 이동"><i class="icon"></i><span class="hiding">다음페이지 이동</span></a>
                                <a href="javascript:;" class="page-last" aria-label="마지막페이지 이동"><i class="icon"></i><span class="hiding">마지막페이지 이동</span></a>
                            </div>
                            //paging-->
                        </div>
                        <!--//board-->
                
                    </div>
                </div>
                <!--//pop-content-->
            </div>
            <!--//pop-content-wrap-->

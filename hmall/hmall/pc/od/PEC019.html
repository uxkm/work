<head>

<meta name="HandheldFriendly" content="true">

<meta name="description" content="백화점, 브랜드, 홈쇼핑까지- 당신의 모든 취향을 읽다. Korean Online Shopping Mall, Worldwide Shipping available, Hyundai Department Store Group in Korea. 韩国现代百货店的线上购物网站正品保障, 海外配送.">

<title>특화배송 서비스 선택</title>
<!-- UI/UX Style -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/common.css"><!-- 공통 css -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/layout.css"><!-- 공통 Layout css -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/popup.css"><!-- 공통 Popup css -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/co/jquery-ui.css"><!-- jQuery UI css -->
<script src="//imagedev.hmall.com/p/js/co/jquery-3.4.1.min.js"></script><!-- jQuery Plugin -->
<script src="//imagedev.hmall.com/p/js/co/jquery.easing.min.js"></script><!-- jQuery UI Effect -->
<script src="//imagedev.hmall.com/p/js/co/jquery-ui.1.12.1.min.js"></script><!-- jQuery UI js -->
<script src="//imagedev.hmall.com/p/js/co/ukDetect.min.js"></script><!-- UI에 사용하는 Detect -->
<script src="//imagedev.hmall.com/p/js/co/slick.min.js"></script><!-- 공통 Slide 플러그인 -->
<script src="//imagedev.hmall.com/p/js/co/common.js"></script><!-- UI에 사용하는 기본 js  -->
<!-- Main Contents css = Contents css부분은 각페이지마다 다르게 해당되는 css가 호출 됨(폴더 구조별)  -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/od/order.css">

</head>
<body>
<div class="ui-modal shipping-type-select" id="shipping-type-select" tabindex="-1" role="dialog" aria-label="특화배송 서비스 선택">
    <div class="ui-modal-dialog" role="document">
        <div class="content">
            <p class="ui-title">특화배송 서비스 선택</p>
            <!-- //.content-head -->
            <div class="content-body">
                <ul class="check-radio-list">
                    <li class="select"><!-- 라디오 체크시 'select' 클래스 추가 -->
                        <div class="box">
                            <p class="tit">일반배송</p>
                        </div>
                        <label class="radlabel">
                            <input type="radio" name="shipping-type-select" checked>
                            <i class="icon"></i>
                            <span class="hiding"></span>
                        </label>
                    </li>
                    <li>
                        <div class="box">
                            <p class="tit">안심택배함 <span>(휴일 제외)</span> <button type="button" class="btn-tooltip"><i class="icon que-mark"></i><span class="hiding">툴팁</span></button></p>
                            <!-- [01/11]_수정(tms : 기획 1.47 106 페이지 기준 문구수정) -->
                            <p class="txt">전국 310여개 안심 택배함에서 상품을 수령할 수 있습니다.</p>
                        </div>
                        <label class="radlabel">
                            <input type="radio" name="shipping-type-select">
                            <i class="icon"></i>
                            <span class="hiding"></span>
                        </label>
                    </li>
                    <li>
                        <div class="box">
                            <p class="tit">편의점 픽업 <span>(휴일 제외)</span> <button type="button" class="btn-tooltip"><i class="icon que-mark"></i><span class="hiding">툴팁</span></button></p>
                            <!-- [01/11]_수정(tms : 기획 1.47 106 페이지 기준 문구수정) -->
                            <p class="txt">전국 1만6천개 편의점에서 직접 상품을 수령할 수 있습니다.</p>
                        </div>
                        <label class="radlabel">
                            <input type="radio" name="shipping-type-select">
                            <i class="icon"></i>
                            <span class="hiding"></span>
                        </label>
                    </li>
                    <li>
                        <div class="box">
                            <p class="tit">새벽배송 <span>(휴일 제외)</span> <button type="button" class="btn-tooltip"><i class="icon que-mark"></i><span class="hiding">툴팁</span></button></p>
                            <!-- [01/11]_수정(tms : 기획 1.47 106 페이지 기준 문구수정) -->
                            <p class="txt">오늘 주문시 다음날 07시 이전에 배송해드립니다.(휴일 제외)</p>
                        </div>
                        <label class="radlabel">
                            <input type="radio" name="shipping-type-select">
                            <i class="icon"></i>
                            <span class="hiding"></span>
                        </label>
                    </li>
                    <li>
                        <div class="box">
                            <p class="tit">프리미엄(당일)배송 <span>(휴일 제외)</span> <button type="button" class="btn-tooltip"><i class="icon que-mark"></i><span class="hiding">툴팁</span></button></p>
                            <!-- [01/11]_수정(tms : 기획 1.47 106 페이지 기준 문구수정) -->
                            <p class="txt">주문 후 3~5시간 내 배송 받으실 수 있습니다.</p>
                        </div>
                        <label class="radlabel">
                            <input type="radio" name="shipping-type-select">
                            <i class="icon"></i>
                            <span class="hiding"></span>
                        </label>
                    </li>
                </ul>

                <div class="btngroup">
                    <button class="btn btn-linelgray" data-dismiss="modal"><span>취소</span></button>
                    <button class="btn btn-default"><span>선택 완료</span></button>
                    <!-- 데이터 전송 후 클릭시 $(element).modal().hide() -->
                </div>     
            </div>
            <!-- //.content-body -->
            
            <button class="btn btn-close" data-dismiss="modal"><i class="icon xico"></i><span class="hiding">레이어 닫기</span></button>
        </div>
        <!-- //.content -->
    </div>
    <!-- //.ui-modal-dialog -->
</div>
<!-- //.ui-modal -->
<script>
    $('#shipping-type-select').modal().show();

    /* 2020-09-25 추가 */
    $(function() {
        $('.check-radio-list li .radlabel input').change(function(){
            $('.check-radio-list li').removeClass("select");
            $(this).parents('li').addClass("select");
        });
    })
    /* 2020-09-25 추가 */
</script>
</body>
</html>

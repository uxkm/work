<!-- [01/21]_수정(아이디값 수정) -->
<div class="ui-modal" id="modalInstallNoti" tabindex="-1" role="dialog" aria-label="할부안내">
    <div class="ui-modal-dialog" role="document">
        <div class="content">
            <p class="ui-title">할부안내</p>
            <!-- 상단 영역 background 부분이 있을 경우 content-head삽입 -->
            <div class="content-head">
                <div class="msginfo">
                    <p>무이자 24개월이 들어간 상품에 한합니다.</p>
                </div>
            </div>
            <!-- //.content-head -->
            <div class="content-body">
                <div class="tblwrap">
                    <table>
                        <caption>할부안내</caption>
                        <colgroup>
                            <col style="width:calc(100%/2)">
                            <col style="width:calc(100%/2)">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">무이자개월수</th>
                                <th scope="col">대상카드</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="txt-center">24개월</td>
                                <td class="txt-center">비씨, 국민, 삼성, 현대,<br>롯데, 신한, NH, 하나카드</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="bg-gray-box">
                    <p class="tit">장기무이자 할부 안내 및 유의사항</p>
                    <p class="txt">장기무이자 할부는 행사기간 내 고객님께서 인터넷을 통해 주문하신 건만 적용되며, 전화주문 / ARS 주문 / 상담원을 통한 주문변경 및 결제변경 (타카드, 무통장 → 행사카드) 등은 제외됩니다.</p>
                </div>
                
                <div class="btngroup">
                    <button class="btn btn-default"><span>확인</span></button>
                    <!-- 데이터 전송 후 클릭시 $(element).modal().hide() -->
                </div>
            </div>
            <!-- //.content-body -->
            
            <button class="btn btn-close" data-dismiss="modal"><i class="icon xico"></i><span class="hiding">레이어 닫기</span></button>
        </div>
        <!-- //.content -->
    </div>
    <!-- //.ui-modal-dialog -->
</div>

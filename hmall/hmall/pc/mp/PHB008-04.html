                    </div>
                </div>
                <!-- //.content-head -->
                <div class="content-body">
                    <div class="tblwrap">
                        <table>
                            <caption>테이블 제목</caption>
                            <colgroup>
                                <col style="width:120px">
                                <col style="width:auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">수신번호</th>
                                    <td>01012345678</td>
                                </tr>
                                <tr>
                                    <th scope="row">전송일시</th>
                                    <td>2018-06-11 09:45:47</td>
                                </tr>
                                <tr>
                                    <th scope="row">전송결과</th>
                                    <td>실패</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="dotlist">
                        <li>재발송은 해피머니 고객센터 1588-5245로 문의주시기 바랍니다.</li>

                    <div class="btngroup">

                        <button class="btn btn-default"><span>재발송</span></button>
                        <!-- 데이터 전송 후 클릭시 $(element).modal().hide() -->
                    </div>
                </div>
                <!-- //.content-body -->
                
                <button class="btn btn-close" data-dismiss="modal"><i class="icon xico"></i><span class="hiding">레이어 닫기</span></button>

            <!-- //.content -->

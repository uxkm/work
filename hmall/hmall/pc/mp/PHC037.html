<body id="popWin">         
    <!--popup-win : 윈도우 팝업일 경우 // width:929px , min-height:482px, height:800px (높이값은 popup-win 뒤의 클래스마다 변경) -->
    <div class="popup-win wd600 applicable-item">
        <!--pop-wrap-->
        <div class="pop-wrap" tabindex="0">
            <!--pop-content-wrap-->
            <div class="pop-content-wrap">
                <strong class="pop-title">적용가능상품보기</strong>
                <!--pop-content-->
                <div class="pop-content">
                    <div class="content">
                        <div class="content-body">
                            
                            <div class="bg-gray-top">
                                <strong>보유하신</strong>
                                <div class="custom-selectbox" data-modules-selectbox>
                                    <select>
                                        <option>쏙담마켓 5천원 할인쿠폰</option>
                                        <option>쿠폰2</option>
                                        <option>쿠폰3</option>
                                        <option>쿠폰4</option>
                                    </select>
                                </div>
                                <strong>을 사용할 수 있는 상품을 확인하실 수 있습니다.</strong>
                            </div>
            
                            <p class="ctypo17">구매하실 상품코드를 입력해 주세요.</p>
                            <div class="inputbox">
                                <label class="inplabel btnlabel"><input type="text" name="" value="" placeholder="상품코드 입력"></label>
                                <button class="btn btn-lineblack btn-confirm"><span>검색</span></button>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <ul class="dotlist">
                                <li>상품코드는 상품상세 화면의 사진아래에 표기된 뒷 숫자이며, <span class="underline">복사하기</span> 버튼을 이용 하시면 편리합니다. 예) 상품코드 10061910</li>
                            </ul>
            
                            <div class="tblwrap">
                                <table>
                                    <caption>상품 내역</caption>
                                    <colgroup>
                                        <col style="width:100%;"> 
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">검색하신 상품</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--결과가 있을 경우-->
                                        <tr>
                                            <td class="txt-center">[소구포인트]대한민국대표홍삼 정관장 레네세 캔디 수(500g)x2세트 <button class="btn btn-linelgray small25"><span>상세보기</span></td>
                                        </tr>
                                        <!--//결과가 있을 경우-->
                                        <!--결과가 없을 경우-->
                                        <tr>
                                            <td class="txt-center">검색하신 상품은 해당 쿠폰이 적용되지 않는 상품입니다.</button></td>
                                        </tr>
                                        <!--//결과가 없을 경우-->
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                        <!-- //.content-body -->
                    </div>
                </div>
                <!--//pop-content-->
            </div>
            <!--//pop-content-wrap-->
        </div>
        <!--//pop-wrap-->
    </div>

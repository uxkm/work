<!-- Main Contents css = Contents css부분은 각페이지마다 다르게 해당되는 css가 호출 됨(폴더 구조별)  -->
<link rel="stylesheet" type="text/css" href="//imagedev.hmall.com/p/css/mp/mypage.css">
</head>
<body id="popWin">         
    <!--popup-win : 윈도우 팝업일 경우 // width:929px , min-height:482px, height:800px (높이값은 popup-win 뒤의 클래스마다 변경) -->
    <div class="popup-win shipping-site-input">
        <!--pop-wrap-->
        <div class="pop-wrap" tabindex="0">
            <!--pop-content-wrap-->
            <div class="pop-content-wrap">
                <strong class="pop-title">배송지 입력</strong>
                <!--pop-content-->
                <div class="pop-content">
                    <div class="content">
                        <div class="content-body">
                            <div class="btngroup t-right">
                                <button class="btn btn-linelgray small34"><span>배송지 목록</span></button>
                            </div>
                            <div class="inputbox">
                                <label class="inplabel"><input type="text" name="" value="" placeholder="받으실분"></label>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <div class="inputbox">
                                <label class="inplabel btnlabel"><input type="text" name="" value="" placeholder="주소"></label>
                                <button class="btn btn-lineblack btn-confirm"><span>우편번호로 찾기</span></button>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <div class="inputbox">
                                <label class="inplabel"><input type="text" name="" value="" placeholder="상세 주소를 입력해주세요."></label>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <div class="inputbox">
                                <label class="inplabel"><input type="text" name="" value="" placeholder="전화번호1"></label>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <div class="inputbox">
                                <label class="inplabel"><input type="text" name="" value="" placeholder="전화번호2"></label>
                                <button class="btn ico-clearabled"><i class="icon"></i><span class="hiding">지우기</span></button>
                            </div>
                            <div class="custom-selectbox" data-modules-selectbox>
                                <select>
                                    <option>배송 메시지를 선택해주세요.</option>
                                    <option>부재 시 경비실에 맡겨주세요.</option>
                                    <option>부재 시 연락주세요.</option>
                                    <option>배송 전 연락주세요.</option>
                                    <option>직접 입력(저장됩니다)</option>
                                </select>
                            </div>
        
                            <label class="chklabel">
                                <input type="checkbox" name="">
                                <i class="icon"></i>
                                <span>기본배송지로 지정</span>
                            </label>
                            
                            <div class="bgbox">
                                <label class="chklabel">
                                    <input type="checkbox" name="">
                                    <i class="icon"></i>
                                    <span>수령인 배송 알림</span>
                                </label>
                                <p class="txt">주문자와 수령인이 서로 다를 경우 수령인에게도 배송정보를 함께 알려드립니다.</p>
                            </div>

                            <p class="txt">배송 및 수거를 위한 고객님의 배송주소 재사용에 동의합니다.</p>
                            <ul class="dotlist">
                                <li>배송지는 목록에서 삭제하실 수 있습니다.</li>
                            </ul>

                            <div class="btngroup">
                                <button class="btn btn-linelgray  medium"><span>취소</span></button>
                                <button class="btn btn-default medium"><span>저장</span></button>
                            </div>
                        </div>
                        <!-- //.content-body -->
                    </div>
                </div>
                <!--//pop-content-->
            </div>
            <!--//pop-content-wrap-->
        </div>
        <!--//pop-wrap-->
    </div>
    <!--popup-win-->
</body>

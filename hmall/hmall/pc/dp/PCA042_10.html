    <div class="wrap wing-none exhibition-pet">
        <main class="cmain" role="main">

                <!-- // 컨텐츠 끝 -->
            </div>
            <!-- //.container -->
        </main>
        <!-- //.cmain -->
        <div class="layer-popup dimlayer">
            <div class="pop-wrap">
                <div class="pop-content-wrap w960">

                    <div class="pop-content">

                                        </div>
                                    </a>
                                </div>
                                <div class="detail-box">
                                    <div class="info">
                                        <div class="press"> 
                                            <!-- 
                                                starbg 별점 클래스 정의
                                                0점(별 0개) : pt0 or 클래스 없음
                                                10점(별 1/2개) : pt1
                                                20점(별 1개) : pt2
                                                30점(별 1개 반) : pt3
                                                40점(별 2개) : pt4
                                                50점(별 2개 반) : pt5
                                                60점(별 3개) : pt6
                                                70점(별 3개 반) : pt7
                                                80점(별 4개) : pt8
                                                90점(별 4개 반) : pt9
                                                100점(별 5개) : pt10
                                             -->

                                                <p class="score"><span class="hiding">80점</span></p>
                                            </div>
                                            <span class="id">bada******</span>
                                        </div>
                                        <div class="p-right">
                                            <span class="date">2020.06.15</span>
                                            <button class="btn atext"><span>신고</span></button>
                                        </div>
                                    </div>
                                    <div class="text-area">
                                        <p>택배하루만에 왔어요! 고민하다 지인이 추천해줘서 주문했는데 연습좀해봐야겠죠^^ 튼튼해보이고 디자인도 깔끔해서 마음에 듭니다. 우리 콩이가 시원해하는 것 같아 더 맘에드네요~</p>

                                        <dd>보통이에요</dd>
                                        <dt>배송</dt>
                                        <dd>괜찮아요</dd>

                                    <div class="btngroup">
                                        <button class="btn btn-linelgray small" data-modules-customtoggle=""><i class="icon help"></i><span>도움</span><strong>10</strong></button>
                                    </div>

        <!-- 알럿 -->

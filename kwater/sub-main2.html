<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>K water</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta name="HandheldFriendly" content="true">
	<meta name="format-detection" content="telephone=no, email=no, address=no">
	<meta name="apple-mobile-web-app-capable" content=" yes">
	<meta name="robots" content="index,follow">
	<meta http-equiv="imagetoolbar" content="no">
	<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="-1">

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- css -->
	<link href="css/datatables.min.css" rel="stylesheet" />
	<link href="css/chosen.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

	<!-- js (제이쿼리는 둘중에 하나만 선택) -->
	<script type="text/javascript" src="js/jquery.1.12.1.min.js"></script><!--// 구글 제이쿼리 //-->
	<script src="js/datatables.min.js"></script>
	<script src="js/ukDetect.min.js"></script>
	<script type="text/javascript" src="assets/chosen/chosen.jquery.min.js"></script>
	<script src="js/ui.js"></script>
</head>
<body>
<div class="wrap">

	<header class="uk_header sub_header">
		<h1><a href="/"><img src="images/logo.png" alt="K water"></a></h1>
		<nav class="uk_nav">
			<h2>지방</h2>
			<ul>
				<li class="on">
					<a href="#"><i>실시간현황</i></a>
					<div class="sub_menu">
						<ul>
							<li class="on"><a href="#">서브메뉴 1</a></li>
							<li><a href="#">서브메뉴 2</a></li>
							<li><a href="#">서브메뉴 3</a></li>
							<li><a href="#">서브메뉴 4</a></li>
						</ul>
					</div>
				</li>
				<li><a href="#"><i>유량조회</i></a></li>
				<li><a href="#"><i>수용가 조회</i></a></li>
				<li><a href="#"><i>수집률 조회</i></a></li>
			</ul>
		</nav>
		<aside class="utill">
			<p class="user">지방관리자</p>
			<div class="button_box">
				<button type="button" class="setting"><i>세팅</i></button>
				<a href="#" class="home"><i>홈으로</i></a>
				<a href="#" class="logout"><i>로그아웃</i></a>
			</div>
		</aside>
	</header>
	<!-- uk_header -->


	<section class="uk_search">
		<div class="radio_box">
			<label class="select_inp">
				<select class="custom-select">
					<option value="">시/도1</option>
					<option value="">시/도2</option>
				</select>
			</label>
			<label class="select_inp">
				<select class="custom-select">
					<option value="">읍/면/동1</option>
					<option value="">읍/면/동2</option>
				</select>
			</label>
			<label class="select_inp">
				<select class="custom-select">
					<option value="">수용가명1</option>
					<option value="">수용가명2</option>
				</select>
			</label>
		</div>
		<div class="text_search">
			<label class="text_inp">
				<input type="text" placeholder="검색어 입력" />
			</label>
			<button type="button" class="search_btn">검색하기</button>
		</div>
	</section>


	<section class="uk_container sub_container lftcol1">
		<article class="content_box lft">
			<div class="content_inner">
				<h2>설치현황</h2>
				<div class="cntbox column2">
					<div class="uktbl">
						<table>
							<thead>
								<tr>
									<th>구분</th>
									<th>전수</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>LoRa</td>
									<td class="text-right">1000</td>
								</tr>
								<tr>
									<td>NB-LoT</td>
									<td class="text-right">1000</td>
								</tr>
								<tr>
									<td>자가망</td>
									<td class="text-right">576</td>
								</tr>
								<tr>
									<td>합계</td>
									<td class="text-right">2576</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="chartbox circle_chart">
						<img src="images/img-chart-circle1.png" width="150" alt="">
						<p class="text">2500 / 2576</p>
						<div class="btngp">
							<a hreef="#" class="zoom">확대</a>
							<a hreef="#" class="more">더보기</a>
						</div>
					</div>
				</div>
			</div>
			<div class="content_inner">
				<h2>요일별 평균 사용량(최근 1개월)</h2>
				<div class="cntbox">
					<div class="chartbox bar_chart">
						<img src="images/img-chart-bar1.png" alt="" style="width:100%">
					</div>
				</div>
			</div>
			<div class="content_inner">
				<h2>상태</h2>
				<div class="cntbox column2">
					<div class="stat">
						<p class="on odd">누수 15</p>
						<p class="even">역류 1</p>
						<p class="odd">폐전 25</p>
						<p class="even">중지 15</p>
						<p class="odd">배터리 15</p>
						<p class="even">고장 15</p>
					</div>
					<div class="chartbox circle_chart">
						<img src="images/img-chart-circle1.png" width="150" alt="">
						<p class="text">2500 / 2576</p>
					</div>
				</div>
			</div>
			<div class="content_inner">
				<h2>수집 성공률</h2>
				<div class="cntbox column2">
					<div class="chartbox circle_chart">
						<img src="images/img-chart-circle1.png" width="150" alt="">
					</div>
					<div class="chartbox circle_chart">
						<img src="images/img-chart-circle1.png" width="150" alt="">
					</div>
				</div>
			</div>
		</article>

		<article class="content_box rgt maparea">
			<div class="content_inner">
				<div class="mapbox">
					<img src="images/map.png" alt="">
				</div>
				<dl class="legend">
					<dt>범례</dt>
					<dd>
						<p>
							<img src="images/tm.png" alt="">
							<span>TM</span>
						</p>
						<p>
							<img src="images/iot.png" alt="">
							<span>IoT</span>
						</p>
					</dd>
				</dl>
			</div>
		</article>
	</section>
	<!-- uk_container -->

</div>


<script>
	$('.custom-select').chosen({search_contains:true});
</script>
</body>
</html>

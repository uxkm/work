<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>Select Box - CSS</title>
		<style>
			.select_box {
				position: relative;
				display:inline-block;
				width: 200px;
				height: 40px;
				background: url(select_arrow.png) 180px center no-repeat;
				border: 1px solid #E9DDDD;
			}
			.select_box span {
				position: absolute;
				font-size: 14px;
				color: #a97228;
				top: 9px;
				left: 12px;
				letter-spacing: 1px;
			}
			.select_box select.color {
				width: 100%;
				height: 40px;
				min-height: 40px;
				line-height: 40px;
				padding: 0 10px;
				opacity: 0;
				filter: alpha(opacity=0);
			}
			option{line-height:30px;}
		</style>
	</head>
	<body>
		<label class="select_box">
			<span>color</span>
			<select class="color" title="select color">
				<option selected="selected">color</option>
				<option>red</option>
				<option>blue</option>
				<option>yellow</option>
				<option>black</option>
			</select>
		</label>
		<label class="select_box">
			<span>color</span>
			<select class="color" title="select color">
				<option selected="selected">color</option>
				<option>red</option>
				<option>blue</option>
				<option>yellow</option>
				<option>black</option>
			</select>
		</label>
		
	<script src="jquery.min.js"></script>
	<script>
	jQuery(document).ready(function(){
		selectStyle();
	});
	function selectStyle(){
		var select = $("select.color");
		select.change(function(){
			var select_name = $(this).children("option:selected").text();
			$(this).siblings("span").text(select_name);
		});
	}
	</script>
	</body>
</html>

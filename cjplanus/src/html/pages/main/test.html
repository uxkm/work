    <div class="visual">
      <video poster="https://images.cj.net/upfiles/main_index/0000006700320005381450394.png" id="bgvid" playsinline autoplay muted loop>
        <source src="https://images.cj.net/upfiles/main_index/0000006700320005385697231.mp4" type="video/mp4">
      </video>
      <svg class="svginside" height="270" width="480" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> 
        <g class="svgbutton controls"> 
          <circle stroke="black" fill="transparent" fill-opacity="0" stroke-width="12" cx="240" cy="135" r="40" onclick="togglevideo();"/> 
          <path class="play" fill="black" d="M 230 120 v 30 l 25 -15 Z"/> 
          <path class="pause" stroke-width="12" stroke="black" d="M 230 120 v 30 m 16 -30 v 30"/> 
        </g> 
      </svg>
      <script> 
      var vid; 
      window.onload = function() { 
        vid = document.getElementsByTagName("video")[0]; 
        vid.addEventListener("ended", updateButton, true); 
        vid.addEventListener("play", updateButton, true); updateButton(); 
      } 
      function updateButton() { 
        document.querySelector(".controls .play").style.display = isPlaying(vid) ? "none": "block"; 
        document.querySelector(".controls .pause").style.display = !isPlaying(vid) ? "none": "block"; 
      } 
      function isPlaying(video) { 
        return (!video.paused && !video.ended); 
      } 
      function togglevideo() { 
        !isPlaying(vid) ? vid.play(): vid.pause(); updateButton(); 
      } 
      </script>

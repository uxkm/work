<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>svg clip path test</title>
	
	<style>
		.st0{
			fill:transparent;
		}
		.clipimg{
			width:auto;
			height:100%;
		}

		.iebox #image-wrapper {
			position: relative;
		}

		.iebox .svg-background,
		.iebox .svg-image {
			clip-path: url(#clip-triangle);
		}

		.iebox .svg-image {
			opacity: 1;
			transition: all 0.5s ease 0.2s;
			width:auto;
			height:100%;
		}

		.iebox svg.clip-svg {
			position: absolute;
			width: 519px;
			height: 531px;
		}

		.iebox #svg {
			left: 0px;
			top: 0px;
		}

		.ieboxwrap{
			display:none;
		}
		.ieboxwrap .member-picture {
      width: 200px; /*Final image width*/
    }
    
    .ieboxwrap .member-picture image{
      width:100%; /*for responsive image behaviour*/
      clip-path: url('#small-clip');
    }
	</style>
</head>

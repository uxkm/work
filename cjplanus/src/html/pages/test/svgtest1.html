	<title>svg clip path test</title>
	
	<style>
		.clipimg{
			width:auto;
			height:100%;
			opacity: 1;
			transition: all 0.5s ease 0.2s;
		}

		
		.iebox #image-wrapper {
			position: relative;
		}

		.iebox .svg-background,
		.iebox .svg-image {
			clip-path: url(#clip-triangle);
		}

		.iebox .svg-image {
			-webkit-transition: all 0.5s ease 0.2s;
			-moz-transition: all 0.5s ease 0.2s;
			opacity: 1;
			transition: all 0.5s ease 0.2s;
			width:auto;
			height:100%;
		}

		.iebox svg.clip-svg {
			position: absolute;
			width: 519px;
			height: 531px;
		}

		.iebox #svg {
			left: 0px;
			top: 0px;
		}
	</style>
</head>

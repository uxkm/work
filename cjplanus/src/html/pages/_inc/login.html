        <!-- 
          로그인 버튼 클릭시 공통  Alert
          1) [로그인] 결과
          Case1) O > 로그인 직전 경로 페이지(일반회원과 영업관리 회원페이지 식별)
          - 차이: 고객지원><고객관리
          Case2) X > 아이디/비밀번호 불일치 > alert > 아이디 또는 비밀번호가 일치하지 않습니다. [확인] > 현페이지
          Case3) X > 입력값 공백 > alert > ‘아이디or비밀번호(입력하지 않은 값)’를 입력해 주세요.
          Case4) 5회 이상 로그인 오류 시 > alert > ‘해당 아이디로 5회 이상 로그인 실패입니다. 비밀번호 재설정 후 로그인하시기 바랍니다. ‘ (확인)
          = 이 후 로그인 시도일 때 동일(비밀번호 재설정 전까지)
        -->
        <div id="ukmodalAlert" class="ukmodal_wrap alert" role="alertdialog">
          <div class="ukmodal">
            <div class="ukmodal_head">
              <h2>메시지</h2>
            </div>
            <div class="ukmodal_body">
              <div class="ukmodal_cont">
                <p class="text">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                <p class="text">아이디를 입력해 주세요.</p>
                <p class="text">비밀번호를 입력해 주세요.</p>
                <p class="text">해당 아이디로 5회 이상 로그인 실패입니다.<br />비밀번호 재설정 후 로그인하시기 바랍니다.</p>
              </div>
            </div>
            <div class="ukmodal_foot">
              <div class="btngroup">
                <button type="button" class="btn_default" onclick="uk.ukmodal.close('ukmodalAlert')"><span>확인</span></button>
              </div>
            </div>
            <button type="button" class="ibtn_close" onclick="uk.ukmodal.close('ukmodalAlert')"><span class="sr_only">팝업 닫기</span></button>
          </div>
          <div class="dimmer" onclick="uk.ukmodal.close('ukmodalAlert')"></div>
        </div>
        <!-- //.ukmodal_wrap -->
      </section>
    </div>

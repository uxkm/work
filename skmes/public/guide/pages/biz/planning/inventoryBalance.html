<body>

<!-- START : 상단 타이틀 및 검색 영역 -->
<div class="chead">
    <h1 class="h1"><i class="icon"></i>재고Balance</h1>
    <div class="history_nav"><span>홈</span><span>생산계획</span><span>생산계획관리</span><strong>재고Balance</strong></div>
    <!-- START : 검색 항목 영역 시작 -->
    <div class="chead_search">
        <!-- START : 조회영역 접었을 때 -->
        <div class="find_location">
            <strong>검색조건:</strong>
            <div class="find_field">
                <dl>
                    <dt>공장</dt>
                    <dd>유화공장</dd>
                </dl>
                <dl>
                    <dt>조회년월</dt>
                    <dd>2022-02</dd>
                </dl>
                <dl>
                    <dt>발란스 버전</dt>
                    <dd>신규</dd>
                </dl>
            </div>
        </div>
        <!-- END : 조회영역 접었을 때 -->
        <div class="tblwrap">
            <table class="tbl col6">
                <tbody>
                    <tr>
                        <th><i class="ess">*</i>공장</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select name="" id="">
                                        <option value="">유화공장</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th>조회년월</th>
                        <td>
                            <div class="field">
                                <div class="input-group">
                                    <input type="text" class="month-picker form-control form-control-sm month-year-input" data-week="false" id="workMonth2" name="workMonth2">
                                    <button type="button" class="ui-datepicker-trigger ui-button ui-corner-all ui-widget"><i class="fa fa-calendar fa-fw"></i></button>
                                </div>
                            </div>
                        </td>
                        <th>발란스 버전</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select name="" id="">
                                        <option value="">신규</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>자재코드</th>
                        <td colspan="5">
                            <div class="field">
                                <div class="field_search" id="commonPopupForm">
                                    <div class="inpgroup">
                                        <label class="inplab">
                                            <input type="text" class="form-control form-control-sm" id="txt_materialCode" name="materialCode" value="" />
                                        </label>
                                        <button class="btn ukfind btn-primary btn-set-class"><i class="icon"></i></button>
                                    </div>
                                    <div class="inpgroup">
                                        <label class="inplab">
                                            <input type="text" class="form-control form-control-sm" id="txt_materialName" name="materialName" value=""  readonly="readonly"/>
                                        </label>
                                        <button class="btn ukrefresh btn-outline-secondary btn-set-class"><i class="icon"></i></button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btnSearch1" class="btn ukfind"><i class="icon"></i><span>조회</span></button>
        </div>
    </div>
    <button id="btn_openClose" class="ibtn"><i class="icon"></i><span class="sr-only">펼치기/접기</span></button>
    <!-- END : 검색 항목 영역 -->
</div>
<!-- END : 상단 타이틀 및 검색 영역 -->
<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

                        </div>

                </div>

            </div>
            <!-- END : realGrid 영역 -->
        </div>
    </div>
</div>

<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../../../../images/logo_32x32.png">
    <title>일별입고계획 | SK 케미칼 MES</title>
    <link rel="stylesheet" href="../../../../css/fonts.css">
    <link rel="stylesheet" href="../../../../assets/css/jquery-ui/jquery-ui.min.css">

    <link rel="stylesheet" href="../../../../css/uiReset.min.css">
    <link rel="stylesheet" href="../../../../css/uiComponent.min.css">
    <link rel="stylesheet" href="../../../../css/uiFrame.min.css">

    <script src="../../../../assets/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../assets/js/popper/popper.js"></script>
    <script src="../../../../assets/js/bootstrap4/bootstrap.min.js"></script>
    <script src="../../../../assets/js/moment/moment.min.js"></script>
    <script src="../../../../assets/js/jquery/jquery.number.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery.monthpicker.js"></script>
    <script src="../../../../assets/js/jquery-ui/yearpicker.js"></script>
    <script src="../../../../js/uiux.js"></script>
</head>
<body>
    
<!-- START : 상단 타이틀 및 검색 영역 -->
<div class="chead">
    <h1 class="h1"><i class="icon"></i>일별입고계획</h1>
    <div class="history_nav"><span>홈</span><span>생산준비</span><span>원부원료관리</span><strong>일별입고계획</strong></div>
    <!-- START : 검색 항목 영역 시작 -->
    <div class="chead_search">
        <!-- START : 조회영역 접었을 때 -->
        <div class="find_location">
            <strong>검색조건:</strong>
            <div class="find_field">
                <dl>
                    <dt>공장</dt>
                    <dd>수지</dd>
                </dl>
                <dl>
                    <dt>조회월</dt>
                    <dd>2022-02</dd>
                </dl>
                <dl>
                    <dt>원부원료</dt>
                    <dd>DFG</dd>
                </dl>
            </div>
        </div>
        <!-- END : 조회영역 접었을 때 -->
        <div class="tblwrap">
            <table class="tbl">
                <tbody>
                    <tr>
                        <th><i class="ess">*</i>공장</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select name="">
                                        <option value="">수지</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th><i class="ess">*</i>조회월</th>
                        <td>
                            <div class="field">
                                <div class="input-group">
                                    <input type="text" class="month-picker form-control form-control-sm month-year-input" data-week="false" id="workMonth1" name="workMonth1">
                                    <button type="button" class="ui-datepicker-trigger ui-button ui-corner-all ui-widget"><i class="fa fa-calendar fa-fw"></i></button>
                                </div>
                            </div>
                        </td>
                        <th><i class="ess">*</i>원부원료</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select name="">
                                        <option value="">DFG</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btnSearch1" class="btn ukfind"><i class="icon"></i><span>조회</span></button>
        </div>
    </div>
    <button id="btn_openClose" class="ibtn"><i class="icon"></i><span class="sr-only">펼치기/접기</span></button>
    <!-- END : 검색 항목 영역 -->
</div>
<!-- END : 상단 타이틀 및 검색 영역 -->
<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

<!-- START : 본문내용 -->
<div class="cbody">
    <div class="framewrap">
        <div class="framegp">
            <!-- START : realGrid 영역 -->
            <div class="article">
                <div class="div-title">
                    <div class="tit_group">
                        <div class="htit"><i class="icon"></i><span>일별 입고계획</span></div>
                        <div class="countbox"><span class="txt">총</span><strong class="txt_num">0</strong><span class="txt">건</span></div>
                    </div>
                    <div class="top_group grid-button-group f-end">
                        <div class="btngroup">
                            <button id="btnSave" class="btn uksave"><i class="icon"></i><span>입고계획 저장</span></button>
                            <button id="btnSend" class="btn uksend"><i class="icon"></i><span>메일발송</span></button>
                        </div>
                    </div>
                </div>
                <div id="realGridSample1" class="mercury-grid"></div>
                <!-- <l:grid gridId="realGridSample1" title="일별 입고계획" buttonPosition="TOP"></l:grid> -->
            </div>
            <!-- END : realGrid 영역 -->
            <div class="article" id="chart" style="height:300px;background-color:olivedrab">챠트 영역</div>
        </div>
    </div>
    <!-- //.framewrap -->
</div>
<!-- END : 본문내용 cbody -->

<script type="text/javascript">
</script>
</body>
</html>

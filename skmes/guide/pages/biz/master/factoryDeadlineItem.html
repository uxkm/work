<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../../../../images/logo_32x32.png">
    <title>공장별 마감항목 관리 | SK 케미칼 MES</title>
    <link rel="stylesheet" href="../../../../css/fonts.css">
    <link rel="stylesheet" href="../../../../assets/css/jquery-ui/jquery-ui.min.css">

    <link rel="stylesheet" href="../../../../css/uiReset.min.css">
    <link rel="stylesheet" href="../../../../css/uiComponent.min.css">
    <link rel="stylesheet" href="../../../../css/uiFrame.min.css">

    <script src="../../../../assets/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../assets/js/popper/popper.js"></script>
    <script src="../../../../assets/js/bootstrap4/bootstrap.min.js"></script>
    <script src="../../../../assets/js/moment/moment.min.js"></script>
    <script src="../../../../assets/js/jquery/jquery.number.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery.monthpicker.js"></script>
    <script src="../../../../assets/js/jquery-ui/yearpicker.js"></script>
    <script src="../../../../js/uiux.js"></script>
</head>
<body>
    
<!-- START : 상단 타이틀 및 검색 영역 -->
<div class="chead">
    <h1 class="h1"><i class="icon"></i>공장별 마감항목 관리</h1>
    <div class="history_nav"><span>홈</span><span>기준정보</span><span>일마감 기준정보</span><strong>공장별 마감항목 관리</strong></div>
    <!-- START : 검색 항목 영역 시작 -->
    <div class="chead_search">
        <!-- START : 조회영역 접었을 때 -->
        <div class="find_location">
            <strong>검색조건:</strong>
            <div class="find_field">
                <dl><dt>공장</dt><dd>유화공장</dd></dl>
                <dl><dt>제조라인</dt><dd>전체</dd></dl>
                <dl><dt>사용여부</dt><dd>Y</dd></dl>
            </div>
        </div>
        <!-- END : 조회영역 접었을 때 -->
        <div class="tblwrap">
            <table class="tbl col6">
                <tbody>
                    <tr>
                        <th><i class="ess">*</i>공장</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">유화공장</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th>제조라인</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">전체</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th>사용여부</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">Y</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btn_search" class="btn ukfind"><i class="icon"></i><span>조회</span></button>
        </div>
    </div>
    <button id="btn_openClose" class="ibtn"><i class="icon"></i><span class="sr-only">펼치기/접기</span></button>
    <!-- END : 검색 항목 영역 -->
</div>
<!-- END : 상단 타이틀 및 검색 영역 -->
<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

<!-- START : 본문내용 -->
<div class="cbody">
    <div class="framewrap">
        <div class="framegp" style="width:65.5%">
            <!-- START : 그리드 영역 -->
            <div class="article">
                <div class="div-title">
                    <div class="tit_group">
                        <div class="htit"><i class="icon"></i><span>마감항목</span></div>
                        <div class="countbox"><span class="txt">총</span><strong class="txt_num">9</strong><span class="txt">건</span></div>
                    </div>
                    <div class="top_group grid-button-group f-end">
                        <button id="btnSave1" class="btn btn-sm uksave"><i class="icon"></i><span>저장</span></button>
                        <button id="btnCancel1" class="btn btn-sm ukcancel"><i class="icon"></i><span>취소</span></button>
                    </div>
                </div>
                <div class="mercury-grid"></div>
            </div>
            <!-- END : 그리드 영역 -->
        </div>
        <div class="framegp" style="width:33.5%">
            <!-- START : 그리드 영역 -->
            <div class="article">
                <div class="div-title">
                    <div class="tit_group">
                        <div class="htit"><i class="icon"></i><span>선행 마감항목</span></div>
                        <div class="countbox"><span class="txt">총</span><strong class="txt_num">0</strong><span class="txt">건</span></div>
                    </div>
                    <div class="top_group grid-button-group f-end">
                        <button id="btnSave2" class="btn btn-sm uksave"><i class="icon"></i><span>저장</span></button>
                        <button id="btnCancel2" class="btn btn-sm ukcancel"><i class="icon"></i><span>취소</span></button>
                    </div>
                </div>
                <div class="mercury-grid" data-title="선행 마감항목"></div>
            </div>
            <!-- END : 그리드 영역 -->
        </div>
    </div>
    <!-- //.framewrap -->
</div>
<!-- END : 본문내용 cbody -->

<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
</body>
</html>

<!-- START : 상단 타이틀 및 검색 영역 -->
<div class="chead">
    <h1 class="h1"><i class="icon"></i>재공설비 기준정보</h1>
    <div class="history_nav"><span>홈</span><span>기준정보</span><span>일마감 기준정보</span><strong>재공설비 기준정보</strong></div>
    <!-- START : 검색 항목 영역 시작 -->

        <!-- START : 조회영역 접었을 때 -->
        <div class="find_location">
            <strong>검색조건:</strong>
            <div class="find_field">
                <dl><dt>공장</dt><dd>유화공장</dd></dl>
                <dl><dt>제조라인</dt><dd>전체</dd></dl>
                <dl><dt>사용여부</dt><dd>Y</dd></dl>
            </div>
        </div>
        <!-- END : 조회영역 접었을 때 -->
        <div class="tblwrap">
            <table class="tbl col6">
                <tbody>
                    <tr>
                        <th><i class="ess">*</i>공장</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">유화공장</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th>제조라인</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">전체</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th>사용여부</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="" name="">
                                        <option value="">Y</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btn_search" class="btn ukfind"><i class="icon"></i><span>조회</span></button>
        </div>
    </div>
    <button id="btn_openClose" class="ibtn"><i class="icon"></i><span class="sr-only">펼치기/접기</span></button>
    <!-- END : 검색 항목 영역 -->
</div>
<!-- END : 상단 타이틀 및 검색 영역 -->
<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

<!-- START : 본문내용 -->
<div class="cbody">
    <div class="framewrap">

            <!-- START : 그리드 영역 -->
            <div class="article">

                        <div class="countbox"><span class="txt">총</span><strong class="txt_num">7</strong><span class="txt">건</span></div>

                </div>
                <div class="mercury-grid"></div>
            </div>
            <!-- END : 그리드 영역 -->

        <div class="framegp">
            <div class="tblwrap">
                <div class="div-title hfixed" data-top="titarea">

                        <col style="width:100px">

                                </div>

                        </tr>
                        <tr class="hideArea">

                                        <label class="inplab ml2">
                                            <input type="text" name="equipmentName" id="equipmentName" class="equipmentName" value="" readonly="">

                                        <label class="inplab w100 ml2 tcenter">
                                            <input type="text" name="equipmentTag" id="equipmentTag" class="equipmentTag" value="" readonly="">

                            </td>
                        </tr>

                                        </select>

                                </div>

                                </div>

                                        <select id="qtyUnit" name="qtyUnit" class="form-control form-control-sm input qtyUnit">
                                            <option value="" selected="">전체</option>

                                            <option value="11">KW</option>

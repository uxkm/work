<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../../../../images/logo_32x32.png">
    <title>유틸리티 원단위 관리 | SK 케미칼 MES</title>
    <link rel="stylesheet" href="../../../../css/fonts.css">
    <link rel="stylesheet" href="../../../../assets/css/jquery-ui/jquery-ui.min.css">

    <link rel="stylesheet" href="../../../../css/uiReset.min.css">
    <link rel="stylesheet" href="../../../../css/uiComponent.min.css">
    <link rel="stylesheet" href="../../../../css/uiFrame.min.css">

    <script src="../../../../assets/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../../assets/js/popper/popper.js"></script>
    <script src="../../../../assets/js/bootstrap4/bootstrap.min.js"></script>
    <script src="../../../../assets/js/moment/moment.min.js"></script>
    <script src="../../../../assets/js/jquery/jquery.number.min.js"></script>
    <script src="../../../../assets/js/jquery-ui/jquery.monthpicker.js"></script>
    <script src="../../../../assets/js/jquery-ui/yearpicker.js"></script>
    <script src="../../../../js/uiux.js"></script>
</head>
<body>
    
<!-- START : 상단 타이틀 및 검색 영역 -->
<div class="chead">
    <h1 class="h1"><i class="icon"></i>유틸리티 원단위 관리</h1>
    <div class="history_nav"><span>홈</span><span>기준정보</span><span>원단위관리</span><strong>유틸리티 원단위 관리</strong></div>
    <!-- START : 검색 항목 영역 시작 -->
    <div class="chead_search">
        <!-- START : 조회영역 접었을 때 -->
        <div class="find_location">
            <strong>검색조건:</strong>
            <div class="find_field"><dl><dt>공장</dt><dd>유화공장</dd></dl><dl><dt>제조라인</dt><dd>DMT</dd></dl><dl><dt>년월</dt><dd>2022-02  </dd></dl><dl><dt>년도</dt><dd>2022  </dd></dl><dl><dt>사용여부</dt><dd>Y</dd></dl></div>
        </div>
        <!-- END : 조회영역 접었을 때 -->
        <div class="tblwrap">
            <table class="tbl col6">
                <tbody>
                    <tr>
                        <th><i class="ess">*</i>공장</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="searchPlantType" name="plantCode" class="form-control form-control-sm">
                                        <option value="1250">유화공장</option>
                                        <option value="1130">CHDM공장</option>
                                        <option value="1110">수지공장</option>
                                        <option value="1230">SCP공장</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                        <th><i class="ess">*</i>제조라인</th>
                        <td>
                            <div class="field">
                                <label class="selectlab">
                                    <select id="searchLineType" name="lineType" class="form-control form-control-sm"><option value="125001">DMT</option><option value="125002">DMT2</option></select>
                                </label>
                            </div>
                        </td>
                        <th id="monthPickText" style="display:none"><i class="ess">*</i>년월</th>
                        <td id="monthPick" style="display:none">
                            <div class="field">
                                <div class="input-group">
                                    <input type="text" class="month-picker form-control form-control-sm month-year-input" data-week="false" id="bomYm" name="bomYm">
                                    <button type="button" class="ui-datepicker-trigger ui-button ui-corner-all ui-widget"><i class="fa fa-calendar fa-fw"></i></button>
                                </div>
                            </div>
                        </td>
                        <th id="yearPickText"><i class="ess">*</i>년도</th>
                        <td id="yearPick">
                            <div class="field">
                                <div class="input-group">
                                    <input type="text" class="yaer-picker form-control form-control-sm" id="workYear1"  name="workYear1">
                                </div>
                            </div>
                            <script>
                                $(document).ready(function() {
                                    $(".yaer-picker").yearpicker({
                                        year: 2022,
                                        startYear: 2019,
                                        endYear: 2050,
                                    });
                                });
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>사용여부</th>
                        <td colspan="5">
                            <div class="field">
                                <label class="selectlab w80">
                                    <select id="useYn" name="useYn" class="form-control form-control-sm">
                                        <option value="" selected="">전체</option>
                                        <option value="Y">Y</option>
                                        <option value="N">N</option>
                                    </select>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="btn_search" class="btn ukfind"><i class="icon"></i><span>조회</span></button>
        </div>
    </div>
    <button id="btn_openClose" class="ibtn"><i class="icon"></i><span class="sr-only">펼치기/접기</span></button>
    <!-- END : 검색 항목 영역 -->
</div>
<!-- END : 상단 타이틀 및 검색 영역 -->
<script>
    $(function(){
        $('.chead').each(function(i, e){
            $(e).find('.ibtn').on('click', function(){
                $(e).toggleClass('is-close');
            })
        })
        $('.multiple_select').each(function(i, e){
            $(e).find('.select_text').on('click', function(){
                $(e).addClass('selected');
            })
            $(e).find('.xclose').on('click', function(){
                $(e).removeClass('selected');
            })
        })
    })
</script>

<!-- START : 본문내용 -->
<div class="cbody">
    <div class="framewrap">
        <div class="framegp">
            <!-- START : 그리드 영역 -->
            <div id="realGridZone1" class="article">
                <div class="div-title">
                    <div class="tit_group">
                        <div class="htit"><i class="icon"></i><span>유틸리티 원단위 관리</span></div>
                        <div class="countbox"><span class="txt">총</span><strong class="txt_num">0</strong><span class="txt">건</span></div>
                    </div>
                    <div class="top_group grid-button-group f-end"> 
                        <button id="btnDoc" class="btn ukdoc"><i class="icon"></i><span>업로드 양식</span></button>
                        <button id="btnupload" class="btn ukexcel"><i class="icon"></i><span>엑셀 업로드</span></button>
                        <button id="btnDel" class="btn ukdel"><i class="icon"></i><span>삭제</span></button>
                        <button id="btnSave" class="btn uksave"><i class="icon"></i><span>저장</span></button>
                    </div>
                </div>
                <div class="mercury-grid" data-title="유틸리티 원단위 관리"></div>
            </div>
            <!-- END : 그리드 영역 -->
        </div>
    </div>
    <!-- //.framewrap -->
</div>
<!-- END : 본문내용 cbody -->

<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
</body>
</html>

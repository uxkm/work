<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../../images/logo_32x32.png">
    <title>로그인 | SK 케미칼 MES</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <!-- <link rel="stylesheet" href="../../css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../../assets/css/jquery-ui/jquery-ui.min.css">

    <link rel="stylesheet" href="../../css/uiReset.min.css">
    <link rel="stylesheet" href="../../css/uiComponent.min.css">
    <link rel="stylesheet" href="../../css/uiFrame.min.css">

    <script src="../../assets/js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../assets/js/popper/popper.js"></script>
    <script src="../../assets/js/bootstrap4/bootstrap.min.js"></script>
    <script src="../../assets/js/moment/moment.min.js"></script>
    <script src="../../assets/js/jquery/jquery.number.min.js"></script>
    <script src="../../assets/js/jquery-ui/jquery.monthpicker.js"></script>
    <script src="../../assets/js/jquery-ui/yearpicker.js"></script>
    <script src="../../js/uiux.js"></script>
</head>
<body>
    <div class="loginwrap">
        <div class="loginbox">
            <p class="ci_logo"><img src="../../images/skc_logo.png" alt="SK 케미칼"></p>
            <form class="card-body" id="formLoginNoAuth" method="post">
                <div class="login_frm">
                    <p class="login_tit">로그인</p>
                    <div class="field">
                        <label for="id" class="sr-only">아이디 입력</label>
                        <input type="text" name="id" id="id" placeholder="아이디" autoComplete="username" class="inp">
                    </div>
                    <div class="field">
                        <label for="password" class="sr-only">비밀번호 입력</label>
                        <input type="password" name="password" id="password" autoComplete="current-password" placeholder="비밀번호" class="inp">
                    </div>
                    <div class="field">
                        <label class="chkrad">
                            <input type="checkbox" name="" id="">
                            <span>아이디 저장</span>
                        </label>
                        <label class="selectlab">
                            <span>언어선택</span>
                            <select id="userLang" name="userLang" class="codeGroup form-control form-control-sm">
                                <option value='kor' selected>한국어</option>
                                <option value='eng' select>English</option>
                            </select>
                        </label>
                    </div>
                    <button type="button" id="btnLoginNoAuth" class="btn_login"><i class="icon"></i><span>로그인</span></button>
                </div>
            </form>
            <div class="login_bg">
                <p class="login_text">환경을 생각하는 화학·생명을 지켜가는 과학·행복을 열어가는 기업<br> SK케미칼이 만들어 갑니다.</p>
                <p class="login_copy">Copyright(c) SK chemicals. All Right Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>

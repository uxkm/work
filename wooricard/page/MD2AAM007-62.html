    <title>마이 데이터 서비스 인증</title>
    <link rel="Shortcut Icon" href="../img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/m.newfonts.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newreset.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newcommon.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newmd.page.css">
    <!-- JS -->
    <script src="../js/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
    <script src="../js/jquery/jquery.ui.touch-punch.min.js"></script>

  <body>
    <div class="ukwrap">
      <header class="uk_header">
        <h1 class="tit_h1">전송요구</h1>
        <button type="button" class="ibtn_close"><i class="icon"></i><span class="sr-only">닫기</span></button>
      </header>
      <div class="ukmain">
        <div class="cbody">
          <h2 class="tit_h2_1">우리카드 전자금융 전송 요구 내역 확인</h2>
          <div class="report_wrap">
            <section class="section" aria-label="우리카드 전자금융 전송 요구 정보">
              <h3 class="tit_h3">우리카드 전자금융 전송 요구 정보</h3>
              <ul class="report_list">
                <li>
                  <strong class="name">[페이]</strong>
                  <p class="number">1234-4**-***00</p>
                </li>
              </ul>
            </section>

            <section class="section" aria-label="우리카드 전자금융 전송 요구 범위">
              <h3 class="tit_h3">우리카드 전자금융 전송 요구 범위</h3>
              <ul class="report_list">
                <li class="text">
                  <strong>전자금융 정보</strong>
                  <p>거래유형</p>
                  <p>거래일시</p>
                </li>
              </ul>
            </section>
            <p class="etcmark">우리카드 MyData 서비스 전송</p>
          </div>
          <!-- //report_wrap -->
        </div>
        <!-- //.cbody -->

        
        <!-- 동의하기 버튼이 있는 경우만 사용 -->
        <div class="foot_btngroup">
          <button type="button" class="btn_certi"><span>동의하기</span></button>
          <button type="button" class="btn_cancel"><span>취소</span></button>
        </div>
        <!-- //.foot_btngroup -->
      </div>
      <!-- //.ukmain -->
      
    </div>
    <!-- //.ukwrap -->
  </body>

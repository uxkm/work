<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="우리카드">
    <meta name="keywords" content="우리카드, 신규카드, 카드혜택, 카드신청">
    <meta name="copyright" content="COPYRIGHTS WOORICARD. ALL RIGHTS RESERVED.">
    <title>마이 데이터 서비스 인증</title>
    <link rel="Shortcut Icon" href="../img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/m.newfonts.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newreset.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newcommon.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newmd.page.css">
    <!-- JS -->
    <script src="../js/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
    <script src="../js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/jquery/jquery.mailtip.js"></script>
    <script src="../js/uiux/ukDetect-1.0.0.min.js"></script>
    <script src="../js/uiux/m.newmd.js"></script>
  </head>
  <body>
    <div class="ukwrap">
      <header class="uk_header">
        <h1 class="tit_h1">
          <img src="../img/common/ci_color.png" alt="우리카드 로고">
          <strong><span>마이데이터</span> 개별인증</strong>
        </h1>
        <!-- <h1 class="tit_h1">인증</h1> -->
        <button type="button" class="ibtn_close"><i class="icon"></i><span class="sr-only">닫기</span></button>
      </header>
      <div class="ukmain">
        <div class="cbody">
          <dl class="text_boxwrap">
            <dt>개별 본인인증</dt>
            <dd>개인신용정보 전송 요구를 위해 다중 인증이 필요 합니다.</dd>
          </dl>
          <div class="msg_text">
            <p>우리카드에 가입된<br>아이디와 비밀번호를 입력 후<br>SMS 인증을 진행하세요.</p>
          </div>
          
          <section class="section" aria-label="휴대폰번호">
            <h2 class="tit_h2">휴대폰번호</h2>
            <div class="radiogp col4">
              <span class="radbox">
                <input type="radio" name="rdo3" id="rdo3_1" checked>
                <label for="rdo3_1">SKT</label>
              </span>
              <span class="radbox">
                <input type="radio" name="rdo3" id="rdo3_2">
                <label for="rdo3_2">KT</label>
              </span>
              <span class="radbox">
                <input type="radio" name="rdo3" id="rdo3_3">
                <label for="rdo3_3">LGU+</label>
              </span>
              <!-- 선택 화면 호출시 선택요소에 data-modal-button의 속성값과 호출시 나오는 data-modal-layer 의 속성값을 매칭 시켜줌 -->
              <span class="radbox">
                <input type="radio" name="rdo3" id="rdo3_4">
                <label for="rdo3_4" class="btn_radio" data-modal-button="telchoice_modal">알뜰폰</label>
              </span>
            </div>
            <div class="inpradgp">
              <button class="btn_select" data-modal-button="phoneselcet_modal"><span>010</span></button>
              <div class="inpgp">
                <input type="number" name="" id="inpName" placeholder="- 없이 숫자만 입력">
                <button class="clear ibtn_close"><i class="icon"></i><span class="sr-only">삭제</span></button>
              </div>
            </div>
            <!-- <div class="inpgp">
              <input type="number" name="" id="inpName" placeholder="- 없이 숫자만 입력" value="01012347890" readonly="readonly">
            </div> -->
            <button type="button" class="btn_p m">인증번호 요청</button>
          </section>

          <section class="section">
            <h2 class="tit_h2">인증번호</h2>
            <div class="inpgp">
              <label for="inpNumber" class="sr-only">인증번호</label>
              <input type="number" name="" id="inpNumber" placeholder="숫자 6자리 입력">
              <button class="clear ibtn_close"><i class="icon"></i><span class="sr-only">삭제</span></button>
            </div>
            <button class="btn_base blue"><span>인증번호 확인</span></button>
          </section>
        </div>
        <!-- //.cbody -->
      </div>
      <!-- //.ukmain -->
    </div>
    <!-- //.ukwrap -->


    <!-- 알뜰폰 선택시 나오는 UI -->
    <div class="modal_wrap bottom" data-modal-layer="telchoice_modal">
      <div class="modal_inner">
        <div class="modal_content">
          <!-- 선택된 아이템 -->
          <ul class="tellist">
            <li class="checked">SKT 알뜰폰</li>
            <li>KT 알뜰폰</li>
            <li>LGU+ 알뜰폰</li>
            <li>헬로모바일</li>
          </ul>
        </div>
		    <button type="button" class="modal_close" data-modal-close="true"><i class="icon"></i><span class="sr-only">닫기</span></button>
      </div>
      <!-- //.modal_inner -->
    </div>
    <!-- //.modal_wrap -->
    
    <!-- 핸드폰 통신사 선택시 나오는 UI -->
    <div class="modal_wrap bottom" data-modal-layer="phoneselcet_modal">
      <div class="modal_inner">
        <div class="modal_content">
          <!-- 선택된 아이템 -->
          <ul class="tellist">
            <li class="checked">010</li>
            <li>070</li>
            <li>018</li>
          </ul>
        </div>
		    <button type="button" class="modal_close" data-modal-close="true"><i class="icon"></i><span class="sr-only">닫기</span></button>
      </div>
      <!-- //.modal_inner -->
    </div>
    <!-- //.modal_wrap -->
    <script>
      // 선택시 나오는 UI 호출 스크립트 개발 상황에 맞게 커스텀 하여 사용
      $(document).ready(function(){
        var modal_wrap = 'modal_wrap';
        var modal_button = 'data-modal-button';
        var modal_layer = 'data-modal-layer';
        var modal_dim = 'data-modal-dim';
        var modal_active = 'modal_active';
        var modal_hover = false;
        $('['+modal_button+']').on('click', function(){
          var _target = $(this).attr(modal_button);
          $('['+modal_layer+'="'+_target+'"]').addClass(modal_active);
          $('html').addClass('scl_lock');
          // return false;
        });

        $('[data-modal-close]').on('click', function(){
          if( $(this).parents('.'+modal_wrap).is('.'+modal_active) ){
            $('html').removeClass('scl_lock');
            $(this).parents('.'+modal_wrap).removeClass(modal_active);
            modal_hover = false;
          }
          return false;
        });

        $('.'+modal_wrap).on('click', function(e){
          if( $(this).has(e.target).length === 0 && $(this).attr(modal_dim) !== 'false' ){
            $(this).removeClass(modal_active);
            $('html').removeClass('scl_lock');
          }
        });
      })
    </script>
  </body>
</html>

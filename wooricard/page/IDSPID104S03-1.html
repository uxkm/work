<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="title" content="우리카드">
    <meta name="keywords" content="우리카드, 신규카드, 카드혜택, 카드신청">
    <meta name="copyright" content="COPYRIGHTS WOORICARD. ALL RIGHTS RESERVED.">
    <title>마이 데이터 서비스 인증</title>
    <link rel="Shortcut Icon" href="../img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/m.newfonts.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newreset.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newcommon.css">
    <link rel="stylesheet" type="text/css" href="../css/m.newmd.page.css">
    <!-- JS -->
    <script src="../js/jquery/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery/jquery-ui.min.js"></script>
    <script src="../js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/jquery/jquery.mailtip.js"></script>
    <script src="../js/uiux/ukDetect-1.0.0.min.js"></script>
    <script src="../js/uiux/m.newmd.js"></script>
  </head>
  <body>
    <div class="ukwrap">
      <header class="uk_header">
        <h1 class="tit_h1">
          <img src="../img/common/ci_color.png" alt="우리카드 로고">
          <strong><span>마이데이터</span> 전송요구</strong>
        </h1>
        <button type="button" class="ibtn_close"><i class="icon"></i><span class="sr-only">닫기</span></button>
      </header>
      <div class="ukmain">
        <div class="stepgroup">
          <p class="steptext"><span>휴대폰 본인인증+</span><span>카드/대출번호 인증</span></p>
          <!-- 
            현재단계 class current
           -->
          <div class="step">
            <span>1<i class="sr-only">단계</i></span>
            <span>2<i class="sr-only">단계</i></span>
            <span>3<i class="sr-only">단계</i></span>
            <span class="current" title="현재진행단계">4<i class="sr-only">단계</i></span>
            <span>5<i class="sr-only">단계</i></span>
          </div>
        </div>
        <!-- //.stepgroup -->
        
        <div class="cbody">
          <h2 class="tit_h2_1">우리카드 할부/리스 전송 요구 선택</h2>
          <div class="text_wrap">
            <p class="text">선택 된 신용정보에 대해 전송항목을 선택하세요.</p>
          </div>
          <script>
            // UI 확인용 JS 개발 상황에 맞추어 수정
            $(document).ready(function(){
              var _checkAll = $('#chkItemAll');
              var _checkAllText = $('.check_all label > span');
              var _checkItem = $('.check_item .inpchk');
              $(document).on('click', '#chkItemAll',function(){
                if( $('#chkItemAll').is(':checked') ){
                  _checkItem.prop('checked',true);
                  _checkAllText.text('전체해제');
                } else {
                  _checkItem.prop('checked',false);
                  _checkAllText.text('전체선택');
                }
              });
            })
          </script>
          <div class="acc_checkwrap">
            <h3 class="tit_h3">할부/리스 정보</h3>
            <div class="check_all">
              <input type="checkbox" name="chk" id="chkItemAll">
              <label for="chkItemAll">[<span>전체선택</span>]</label>
            </div>
            <ul class="checklist">
              <li class="check_item">
                <input type="checkbox" name="chk" id="chkItem1" class="inpchk">
                <label for="chkItem1"><strong class="name">대출상품/운용리스 정보 조회</strong></label>
                <button type="button" class="btn_acc"><i class="icon"></i><span class="sr-only">상세내용 보기</span></button>
                <div class="acc_cnt">
                  <div class="cnt_in">
                    <p>대출상품 기본정보</p>
                    <p>대출상품 추가정보</p>
                    <p>대출상품 거래내역</p>
                    <p>운용리스 기본정보</p>
                    <p>운용리스 거래내역</p>
                  </div>
                </div>
              </li>
            </ul>
            <!-- <button type="button" class="btn_next blue"><span>다음</span></button> -->
          </div>
          <!-- //acc_checkwrap -->
        </div>
        <!-- //.cbody -->
      </div>
      <!-- //.ukmain -->
        
      <!-- 하단 버튼 -->
      <div class="foot_btngroup">
        <button type="button" class="btn_certi"><span>다음</span></button>
        <button type="button" class="btn_cancel"><span>이전</span></button>
      </div>
    </div>
    <!-- //.ukwrap -->
  </body>
</html>
